<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test PayPal (Sandbox)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #fff;
    }
    #status {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Test PayPal (Sandbox)</h1>

  <div id="paypal-button-container"></div>
  <pre id="status"></pre>

  <!-- SDK PayPal Sandbox -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZv2A9s_5XeknErHbHiqVZUOzTqAzPw2GWXGVcc3&currency=EUR&intent=capture&components=buttons"></script>

  <script>
    const log = (m) => document.getElementById("status").textContent += m + "\n";

    if (!window.paypal) {
      log("❌ SDK non chargé — vérifie le Client ID ou les bloqueurs de script");
    } else {
      log("✅ SDK chargé correctement !");
      paypal.Buttons({
        style: { layout: "horizontal", height: 45 },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { currency_code: "EUR", value: "5.00" } }]
        }),
        onApprove: async (data, actions) => {
          await actions.order.capture();
          log("✅ Paiement capturé avec succès (SANDBOX).");
        },
        onError: (err) => {
          console.error(err);
          log("❌ Erreur PayPal : " + (err.message || err));
        }
      }).render("#paypal-button-container");
      log("Boutons PayPal rendus !");
    }
  </script>
</body>
</html>
