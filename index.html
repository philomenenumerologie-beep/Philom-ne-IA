    /* bulle assistante et message systÃ¨me */
    .bubble.assistant,

    /* bulle utilisateur */

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="left-head">
      <div class="burger">â˜°</div>
    </div>

    <div class="token-box">
      <div class="token-value">
        <div style="font-size:20px;">ðŸ’Ž</div>
        <span id="token-count-top">5000</span>
        <span>tokens</span>
      </div>
      <div class="token-label">PhilomÃ¨ne I.A.</div>

      <div class="more">â‹¯</div>

      <div id="menu-dropdown">
        <button id="login-btn" class="dropdown-item active-action">
          Connexion / Inscription
        </button>

        <button class="dropdown-item pay-disabled">
          ðŸ’³ Paiement (bientÃ´t)

      </div>

  <!-- ===== ZONE MESSAGES ===== -->

  <!-- ===== BARRE ENVOI ===== -->
  <div class="input-zone-wrapper">
    <div class="input-row">
      <div class="plus-btn">+</div>
      <input
        id="user-input"
        class="text-input"
        placeholder="Ã‰crivez votre message..."
      />
      <div id="send-btn" class="send-btn">âž¤</div>
    </div>

    <div class="status-line">

      <strong>
        <span id="token-count-bottom">5000</span>
        tokens
      </strong>
      restants
    </div>

  <!-- ===== SCRIPT LOGIQUE ===== -->
  <script>
    // ========================
    // CONFIG
    // ========================

    // Backend Render (POST /ask)
    const API_URL = "https://philo-backend-su29.onrender.com/ask";

    // compteur tokens simulÃ©
    let tokenCount = 5000;

    // Conversation gardÃ©e en mÃ©moire locale pendant la session
    // 1) "system" = personnalitÃ©
    // 2) premier "assistant" = message de bienvenue
    const conversation = [
      {
        role: "system",
        content:
          "Tu es PhilomÃ¨ne I.A., une assistante personnelle en franÃ§ais, avec un ton humain, calme et rassurant."
      },
      {
        role: "assistant",
        content:
          "ðŸ‘‹ Bonjour ! Je suis PhilomÃ¨ne I.A., votre assistante personnelle.\n" +
          "Si vous avez un problÃ¨me, jâ€™ai la solution.\n" +
          "Vous avez une question, jâ€™ai la rÃ©ponse.\n" +
          "Ensemble, on ira plus loin ðŸ•Š"
      }
    ];

    // ========================
    // SÃ‰LECTEURS DOM
    // ========================
    const chatContainer = document.getElementById("chat-container");
    const userInput     = document.getElementById("user-input");
    const sendBtn       = document.getElementById("send-btn");
    const tokenTop      = document.getElementById("token-count-top");
    const tokenBottom   = document.getElementById("token-count-bottom");

    const moreBtn       = document.querySelector(".more");
    const menuDropdown  = document.getElementById("menu-dropdown");
    const loginBtn      = document.getElementById("login-btn");

    // ========================
    // UI HELPERS
    // ========================
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who) {
      // who: "assistant" | "user" | "system" | "thinking"
      const div = document.createElement("div");
      div.classList.add("bubble");

      if (who === "user") {
        div.classList.add("user");
      } else if (who === "assistant" || who === "system") {
        div.classList.add("assistant");
      } else if (who === "thinking") {
        div.classList.add("thinking-bubble","assistant");
      } else {
        div.classList.add("assistant");
      }

      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function updateTokenDisplay() {
      tokenTop.textContent    = tokenCount;
      tokenBottom.textContent = tokenCount;
    }

    function initConversationUI() {
      // on n'affiche QUE le message de bienvenue "assistant" (conversation[1])
      const welcomeMsg = conversation[1].content;
      addBubble(welcomeMsg, "assistant");

      updateTokenDisplay();
      scrollToBottom();
    }

    // ========================
    // BACKEND CALL
    // ========================
    async function askPhilomene() {
      const text = userInput.value.trim();
      if (!text) return;

      // bulle utilisateur
      addBubble(text, "user");

      // on push le user message dans la mÃ©moire
      conversation.push({
        role: "user",
        content: text
      });

      userInput.value = "";

      // bulle "je rÃ©flÃ©chis..."
      const thinkingBubble = addBubble(
        "PhilomÃ¨ne rÃ©flÃ©chit Ã  votre message...",
        "thinking"
      );

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type":"application/json"
          },
          body: JSON.stringify({
            conversation: conversation
          })
        });

        if (!resp.ok) {
          throw new Error("RÃ©ponse rÃ©seau pas OK: " + resp.status);
        }

        const data = await resp.json();

        // on remplace le loader par la vraie rÃ©ponse
        thinkingBubble.remove();
        addBubble(data.answer || "â€¦", "assistant");

        // on push la rÃ©ponse de l'assistante
        conversation.push({
          role:"assistant",
          content: data.answer || ""
        });

        // on simule la conso tokens
        tokenCount = Math.max(0, tokenCount - 20);
        updateTokenDisplay();

      } catch (err) {
        // en cas d'erreur
        thinkingBubble.textContent =
          "DÃ©solÃ©e, j'ai eu un problÃ¨me rÃ©seau.";
      }
    }

    // ========================
    // EVENTS CHAT
    // ========================
    sendBtn.addEventListener("click", askPhilomene);

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        askPhilomene();
      }
    });

    // ========================
    // MENU "â‹¯"
    // ========================
    moreBtn.addEventListener("click", () => {
      if (menuDropdown.style.display === "flex") {
        menuDropdown.style.display = "none";
      } else {
        menuDropdown.style.display = "flex";
      }
    });

    // clique dehors => fermer menu
    document.addEventListener("click", (e) => {
      if (!menuDropdown.contains(e.target) && !moreBtn.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });

    // Connexion / Inscription
    loginBtn.addEventListener("click", async () => {
      menuDropdown.style.display = "none";

      // On tente d'ouvrir le modal Clerk si prÃ©sent
      // (Clerk ajoute window.Clerk global)
      if (window.Clerk && window.Clerk.openSignIn) {
        window.Clerk.openSignIn({
          afterSignInUrl: window.location.href,
          afterSignUpUrl: window.location.href
        });
      } else {
        alert("Connexion indisponible pour le moment.");
      }
    });

    // ========================
    // INIT PAGE
    // ========================
    initConversationUI();

    // Quand Clerk est prÃªt, on peut Ã©ventuellement check l'Ã©tat user
    // (optionnel pour l'instant)
    window.addEventListener("load", () => {
      if (window.Clerk && window.Clerk.load) {
        window.Clerk.load().catch(()=>{});
      }
    });
  </script>
