<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Backend Philom√©nia</title>
  <style>
    body {
      background: #0d001a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, textarea, button {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    textarea { height: 80px; }
    button {
      background: #6a0dad;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #1e0530;
      padding: 20px;
      border-radius: 8px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>üîß Test du backend Philom√©nia</h1>
  <p>√âcris une question ci-dessous et clique sur ‚ÄúTester‚Äù.</p>
  <textarea id="question" placeholder="Ex. : Bonjour, qui es-tu ?"></textarea>
  <button id="btn">Tester</button>

  <div id="result">R√©sultat ici...</div>

  <script>
    const API = "https://philo-backend-cfxz.onrender.com/ask";
    document.getElementById("btn").addEventListener("click", async () => {
      const q = document.getElementById("question").value.trim();
      const result = document.getElementById("result");
      if (!q) return alert("√âcris une question !");
      result.textContent = "‚è≥ En attente de r√©ponse...";
      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ia: "oracle", question: q })
        });
        const data = await res.json();
        result.textContent = data.answer || data.error || "Pas de r√©ponse üòï";
      } catch (err) {
        result.textContent = "‚ùå Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
