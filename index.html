<body>

  <!-- HEADER -->
  <header>
    <div class="left-head">
      <div class="burger">‚ò∞</div>
    </div>

    <div class="token-box">
      <div class="token-value">
        <div style="font-size:20px;">üíé</div>
        <span id="token-count-top">5000</span>
        <span>tokens</span>
      </div>
      <div class="token-label">Philom√®ne I.A.</div>
    </div>

    <div class="right-head">
      <div style="display:flex; flex-direction:column; align-items:flex-end;">

  <!-- ZONE MESSAGES -->
  <div id="chat-container" class="chat-wrapper"></div>

  <!-- BARRE D'ENVOI -->
  <div class="input-zone-wrapper">
    <div class="input-row">
      <div class="plus-btn">+</div>
      <input
        id="user-input"
        class="text-input"
        placeholder="√âcrivez votre message..."
      />
      <div id="send-btn" class="send-btn">‚û§</div>
    </div>

    <div class="status-line">
      Pr√™t ‚Ä¢

        tokens
      </strong>
      restants
    </div>
  </div>

  <!-- SCRIPT LOGIQUE -->
  <script>
    // =========================
    // CONFIG
    // =========================
    const API_URL = "https://philo-backend-su29.onrender.com/ask";
    let tokenCount = 5000;
    let currentUserEmail = null;

    // conversation envoy√©e au backend
    const conversation = [
      {
        role: "system",
        content:
          "Tu es Philom√®ne I.A., une assistante personnelle en fran√ßais, avec un ton humain, calme et rassurant."
      },
      {
        role: "assistant",
        content:
`üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle.
Si vous avez un probl√®me, j‚Äôai la solution.
Vous avez une question, j‚Äôai la r√©ponse.
Ensemble, on ira plus loin üïä`
      }
    ];

    // =========================
    // SELECTEURS
    // =========================
    const chatContainer = document.getElementById("chat-container");
    const userInput     = document.getElementById("user-input");
    const sendBtn       = document.getElementById("send-btn");
    const tokenTop      = document.getElementById("token-count-top");
    const tokenBottom   = document.getElementById("token-count-bottom");

    const loginBtn      = document.getElementById("login-btn");
    const loginEmailBox = document.getElementById("login-email");

    // =========================
    // UI HELPERS
    // =========================
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who) {
      const div = document.createElement("div");
      div.classList.add("bubble");

      if (who === "user") {
        div.classList.add("user");
      } else if (who === "assistant" || who === "system") {
        div.classList.add("assistant");
      } else if (who === "thinking") {
        div.classList.add("thinking-bubble","assistant");
      } else {
        div.classList.add("assistant");
      }

      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function updateTokenDisplay() {
      tokenTop.textContent    = tokenCount;
      tokenBottom.textContent = tokenCount;
    }

    // affiche le message de bienvenue au chargement
    function initConversationUI() {
      const welcomeMsg = conversation[1].content;
      addBubble(welcomeMsg, "assistant");
      updateTokenDisplay();
      scrollToBottom();
    }

    // =========================
    // CLERK LOGIN / SIGNUP
    // =========================
    async function setupClerkAuth() {
      await Clerk.load();

      if (Clerk.user) {
        // d√©j√† connect√©
        currentUserEmail = Clerk.user.primaryEmailAddress?.emailAddress || "";
        loginBtn.textContent = "D√©connexion";
        loginEmailBox.textContent = currentUserEmail;
        tokenCount = 5000; // ici tu pourras mettre le vrai solde par user si tu veux
        updateTokenDisplay();

        loginBtn.onclick = async () => {
          await Clerk.signOut();
          currentUserEmail = null;
          loginBtn.textContent = "Connexion";
          loginEmailBox.textContent = "";
          tokenCount = 1000; // mode invit√© apr√®s d√©connexion
          updateTokenDisplay();
        };
      } else {
        // pas connect√©
        currentUserEmail = null;
        loginBtn.textContent = "Connexion";
        loginEmailBox.textContent = "";

        loginBtn.onclick = async () => {
          // ouvre la pop-up Clerk
          Clerk.openSignIn({
            afterSignInUrl: window.location.href,
            afterSignUpUrl: window.location.href
          });
        };

        // bonus: si tu veux aussi un bouton inscription s√©par√©:
        // Clerk.openSignUp()
      }
    }

    // =========================
    // ENVOI MESSAGE A L'API
    // =========================
    async function askPhilomene() {
      const text = userInput.value.trim();
      if (!text) return;

      // bulle user
      addBubble(text, "user");

      // push dans la m√©moire locale
      conversation.push({
        role: "user",
        content: text
      });

      // reset champ
      userInput.value = "";

      // bulle attente
      const thinkingBubble = addBubble(
        "Philom√®ne r√©fl√©chit √† votre message...",
        "thinking"
      );

      try {
        // on envoie la conversation au backend
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            conversation: conversation
          })
        });

        if (!resp.ok) {
          throw new Error("R√©ponse r√©seau pas OK: " + resp.status);
        }

        const data = await resp.json();

        // remplace la bulle d'attente par la vraie r√©ponse
        thinkingBubble.remove();
        addBubble(data.answer || "‚Ä¶", "assistant");

        // on push la r√©ponse dans la m√©moire locale
        conversation.push({
          role: "assistant",
          content: data.answer || ""
        });

        // tokens -20 √† chaque √©change pour l'instant
        tokenCount = Math.max(0, tokenCount - 20);
        updateTokenDisplay();

      } catch (err) {
        thinkingBubble.textContent = "D√©sol√©e, j'ai eu un probl√®me r√©seau.";
      }
    }

    // clic bouton envoyer
    sendBtn.addEventListener("click", askPhilomene);

    // touche Entr√©e
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        askPhilomene();
      }
    });

    // =========================
    // AU CHARGEMENT
    // =========================
    window.addEventListener("load", async () => {
      initConversationUI();
      await setupClerkAuth();
    });
  </script>
</body>
