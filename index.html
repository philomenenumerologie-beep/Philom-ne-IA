</head>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const plusMenu = document.getElementById('plus-menu');
    const settingsMenu = document.getElementById('settings-menu');
    let darkMode = true;

    function togglePlus() {
      plusMenu.style.display = plusMenu.style.display === 'flex' ? 'none' : 'flex';
      settingsMenu.style.display = 'none';
    }

    function toggleSettings() {
      settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
      plusMenu.style.display = 'none';
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.style.background = darkMode
        ? 'linear-gradient(160deg, #1b0025, #2b0040)'
        : 'linear-gradient(160deg, #f4f4f4, #dcdcdc)';
      document.body.style.color = darkMode ? '#fff' : '#111';
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, 'user');
      input.value = '';

      setTimeout(() => {
        appendBubble("ü§ñ Philom√®ne r√©fl√©chit...", 'bot');
        setTimeout(() => {
          document.querySelectorAll('.bot').slice(-1);
          appendBubble("Voici une r√©ponse automatique (simulation).", 'bot');
        }, 1000);
      }, 500);
    }

    function appendBubble(text, type) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${type}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
