<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philomenia Messenger üí¨</title>
  <style>
    :root {
      --bg: #eaf3ff;
      --panel: #ffffff;
      --text: #0b1b33;
      --accent1: #3a84ff;
      --accent2: #8ec0ff;
      --border: #c8d6f2;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .window {
      width: 95%;
      max-width: 420px;
      margin-top: 1.5rem;
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: linear-gradient(to bottom, var(--accent1), var(--accent2));
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.6rem;
    }
    header h1 {
      font-size: 1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header .btns {
      display: flex;
      gap: 4px;
    }
    header button {
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      border-radius: 4px;
      padding: 2px 5px;
      cursor: pointer;
    }
    header button:hover {
      background: rgba(255,255,255,0.35);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .msg {
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background: #e6f0ff;
    }
    .bot {
      align-self: flex-start;
      background: #f1f5ff;
    }
    footer {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-top: 1px solid var(--border);
      gap: 0.4rem;
    }
    #input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-family: inherit;
    }
    #sendBtn {
      background: var(--accent1);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: var(--accent2);
    }
    .quota {
      font-size: 0.8rem;
      color: gray;
      padding: 0.3rem 0.8rem;
      border-top: 1px solid var(--border);
    }
    /* mode sombre */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d0f15;
        --panel: #1b1f29;
        --text: #f0f0f0;
        --accent1: #3a84ff;
        --accent2: #68a2ff;
        --border: #2e3a56;
      }
      body { background: var(--bg); color: var(--text); }
      .me { background: #20335a; color: white; }
      .bot { background: #2a2e3d; }
    }
  </style>
</head>
<body>
  <div class="window">
    <header>
      <h1>üí¨ Philomenia Messenger</h1>
      <div class="btns">
        <button id="downloadBtn">‚¨áÔ∏è</button>
        <button id="printBtn">üñ®Ô∏è</button>
        <button id="attachBtn">üìé</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
      </div>
    </header>
    <div id="chat">
      <div class="msg bot">Bonjour üëã √âcris-moi ci-dessous (style MSN activ√© !)</div>
    </div>
    <footer>
      <input id="input" placeholder="√âcris ton message..." />
      <button id="sendBtn">Envoyer</button>
    </footer>
    <div class="quota" id="quotaInfo">Pr√™t.</div>
  </div>

  <script>
    const BACKEND_URL = "https://philo-backend-cfxz.onrender.com"; // ton backend Render

    const chat = document.querySelector("#chat");
    const input = document.querySelector("#input");
    const sendBtn = document.querySelector("#sendBtn");
    const quotaInfo = document.querySelector("#quotaInfo");
    const attachBtn = document.querySelector("#attachBtn");

    const CLIENT_ID = localStorage.getItem("clientId") || crypto.randomUUID();
    localStorage.setItem("clientId", CLIENT_ID);

    let tier = localStorage.getItem("tier") || "free";

    async function updateQuota() {
      const res = await fetch(`${BACKEND_URL}/api/quota`, {
        headers: { "x-client-id": CLIENT_ID, "x-tier": tier }
      });
      const data = await res.json();
      quotaInfo.textContent = `Forfait : ${data.tier} ‚Ä¢ ${data.remaining} tokens restants`;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";

      const res = await fetch(`${BACKEND_URL}/api/chat`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-client-id": CLIENT_ID,
          "x-tier": tier
        },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      if (data.reply) addMessage(data.reply, "bot");
      if (data.quota) {
        quotaInfo.textContent = `Forfait : ${data.quota.tier} ‚Ä¢ ${data.quota.remaining} tokens restants`;
      }
    }

    function addMessage(text, who = "bot") {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) sendMessage();
    });

    updateQuota();
  </script>
</body>
</html>
