<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Info • Philomenia</title>
  <style>
    body{margin:0;background:#120016;color:#fff;font-family:Inter,system-ui,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:56px 20px}
    h1{font-size:2.2rem;color:#ffdb70;margin:0 0 8px}
    .ticker{background:#2a082f;border:1px solid #5a0b67;border-radius:14px;padding:14px 16px;margin-top:16px}
    .title{font-weight:700}
    .muted{opacity:.75}
    button{background:#8b5cf6;border:0;color:#fff;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}
    a{color:#ffdb70;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>⚡ Flash Info</h1>
    <p class="muted">Démo locale (pas d’appel externe pour l’instant).</p>
    <div class="ticker">
      <div class="title" id="title">Chargement…</div>
      <div class="muted" id="time"></div>
      <div style="margin-top:10px">
        <button id="next">Suivant</button>
        <a href="index.html" style="margin-left:8px">← Accueil</a>
      </div>
    </div>
  </div>

  <script>
    const items = [
      "Innovation : une IA française simplifie la paperasse des TPE.",
      "Sport : programme d’entraînement minimaliste gagne du terrain.",
      "Santé : rappel — sommeil régulier > performances stables.",
      "Éducation : micro-cours en 5 minutes, adoption massive.",
      "Climat : villes testent l’ombre urbaine contre les îlots de chaleur."
    ];
    let i = 0;
    const title = document.getElementById('title');
    const time = document.getElementById('time');
    function show(){
      title.textContent = items[i % items.length];
      time.textContent = new Date().toLocaleString('fr-FR');
      i++;
    }
    document.getElementById('next').onclick = show;
    show(); setInterval(show, 6000);
  </script>
</body>
</html>
