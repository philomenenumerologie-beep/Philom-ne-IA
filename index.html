<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion sécurisée • Philomenia</title>

  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZW5vdWdoLXRyZWVmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <style>
    body {
      background: #02101e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 15px;
      background: #1478FF;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-size: 17px;
      cursor: pointer;
      width: 220px;
    }

    .btn2 {
      background: #2b2b2b;
    }

    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px;
      backdrop-filter: blur(6px);
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>Connexion sécurisée</h1>
    <h3>Philomenia Messenger</h3>

    <button class="btn" onclick="Clerk.openSignIn()">Se connecter</button>
    <button class="btn btn2" onclick="Clerk.openSignUp()">Créer un compte</button>
  </div>

  <script>
    window.addEventListener("load", async () => {
      await Clerk.load();
      if (Clerk.user) window.location.href = "/messenger.html";
    });
  </script>

</body>
</html>
