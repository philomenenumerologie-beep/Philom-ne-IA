<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Philom√®ne I.A.</title>
  <meta name="theme-color" content="#000000" />

  <style>
    /* Reset l√©ger */
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0d0d12 0%, #000 60%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ====== HEADER ====== */
    header {
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .left-menu,
    .right-menu {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      line-height: 1;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .tokens-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      color: #ffd84f;
      font-weight: 600;
      font-size: 16px;
    }

    .tokens-box .gem {
      font-size: 20px;
      line-height: 1;
    }

    /* ====== ZONE CHAT ====== */
    #chat-container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Bulles */
    .bubble {
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      line-height: 1.4;
      max-width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bubble.system,
    .bubble.assistant {
      background: #2b2b2b;
      color: #fff;
      align-self: flex-start;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .bubble.user {
      background: radial-gradient(circle at 20% 20%, #4a3bff 0%, #241878 60%);
      color: #fff;
      align-self: flex-end;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 30px 80px rgba(76,58,255,0.6);
    }

    .thinking {
      opacity: 0.8;
      font-style: italic;
      color: #ccc;
    }

    /* ====== BARRE D'ENVOI ====== */
    .input-bar-wrapper {
      position: sticky;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 200;
    }

    .input-row {
      display: flex;
      align-items: stretch;
      gap: 12px;
    }

    .plus-btn {
      min-width: 48px;
      max-width: 48px;
      height: 48px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, #4a3bff 0%, #241878 60%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 30px 80px rgba(76,58,255,0.6),
                  0 0 20px rgba(76,58,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      line-height: 1;
      font-weight: 500;
    }

    .message-input {
      flex: 1;
      border-radius: 12px;
      border: 1px solid rgba(117,90,255,0.5);
      background: rgba(10,10,10,0.6);
      color: #fff;
      font-size: 16px;
      line-height: 1.4;
      padding: 14px 16px;
      min-height: 48px;
      outline: none;
      box-shadow: 0 30px 60px rgba(0,0,0,0.8),
                  0 0 20px rgba(76,58,255,0.4) inset;
    }

    .send-btn {
      min-width: 48px;
      max-width: 48px;
      height: 48px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, #4a3bff 0%, #241878 60%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 30px 80px rgba(76,58,255,0.6),
                  0 0 20px rgba(76,58,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      line-height: 1;
      font-weight: 500;
    }

    .status-line {
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      color: #aaa;
      font-weight: 400;
    }

    .status-line strong {
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <div class="left-menu">‚ò∞</div>

    <div class="tokens-box">
      <div class="gem">üíé</div>
      <div><span id="token-count">5000</span> tokens</div>
    </div>

    <div class="right-menu">‚ãØ</div>
  </header>

  <!-- ====== CHAT ====== -->
  <main id="chat-container">
    <!-- On remplit en JS -->
  </main>

  <!-- ====== BARRE ENVOI ====== -->
  <div class="input-bar-wrapper">
    <div class="input-row">
      <button class="plus-btn" id="plus-btn">+</button>

      <textarea
        id="user-input"
        class="message-input"
        rows="1"
        placeholder="√âcrivez votre message..."></textarea>

      <button class="send-btn" id="send-btn">‚û§</button>
    </div>

    <div class="status-line">
      Pr√™t ‚Ä¢ <strong><span id="token-count-bottom">5000</span> tokens</strong> restants
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const API_URL = "https://api.philomeneia.com/ask";

    // Conversation partag√©e entre front et backend
    // On commence avec le system (personnalit√©) et le message de bienvenue assistant,
    // donc l'UI affichera d√©j√† le "Bonjour, je suis Philom√®ne..."
    const conversation = [
      {
        role: "system",
        content:
          "Tu es Philom√®ne I.A., une assistante personnelle chaleureuse, claire, efficace, " +
          "avec un ton humain, calme et protecteur. Tu aides, tu rassures, tu r√©sous."
      },
      {
        role: "assistant",
        content:
          "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle.\n" +
          "Si vous avez un probl√®me, j‚Äôai la solution.\n" +
          "Vous avez une question, j‚Äôai la r√©ponse.\n" +
          "Ensemble, on ira plus loin üïä"
      }
    ];

    // S√©lecteurs DOM
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const tokenTop = document.getElementById("token-count");
    const tokenBottom = document.getElementById("token-count-bottom");

    // ====== UI HELPERS ======

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addAssistantBubble(text) {
      const bubble = document.createElement("div");
      bubble.className = "bubble assistant";
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      scrollToBottom();
    }

    function addUserBubble(text) {
      const bubble = document.createElement("div");
      bubble.className = "bubble user";
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      scrollToBottom();
    }

    function addThinkingBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble assistant thinking";
      bubble.textContent = "Philom√®ne r√©fl√©chit √† votre message...";
      chatContainer.appendChild(bubble);
      scrollToBottom();
      return bubble; // on renvoie le noeud pour pouvoir le retirer apr√®s
    }

    // Au chargement, on affiche d√©j√† le message assistant initial
    function renderInitialConversation() {
      // On affiche seulement le dernier message assistant d'intro
      // pour √©viter de spammer le system message
      const welcomeMsg = conversation.find(
        m => m.role === "assistant"
      );
      if (welcomeMsg) {
        addAssistantBubble(welcomeMsg.content);
      }
    }

    // ====== APPEL BACKEND ======
    async function callOpenAI() {
      // on envoie toute la conversation au serveur
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          conversation: conversation
        })
      });

      const data = await response.json();

      // Si le backend renvoie une erreur
      if (data.error) {
        console.error("Erreur serveur:", data.error);
        return "D√©sol√©e, j'ai eu un souci en parlant au cerveau.";
      }

      // R√©ponse attendue: { answer: "..." }
      return data.answer || "D√©sol√©e, pas de r√©ponse.";
    }

    // ====== ENVOI MESSAGE UTILISATEUR ======
    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1. afficher la bulle utilisateur
      addUserBubble(text);

      // 2. push dans la m√©moire conversation
      conversation.push({
        role: "user",
        content: text
      });

      // 3. vider l'input
      userInput.value = "";

      // 4. ajouter la bulle "r√©flexion"
      const thinkingNode = addThinkingBubble();

      // 5. appeler le backend
      let answer;
      try {
        answer = await callOpenAI();
      } catch (err) {
        console.error("Erreur r√©seau:", err);
        answer = "D√©sol√©e, j'ai eu un probl√®me r√©seau.";
      }

      // 6. retirer la bulle "r√©flexion"
      thinkingNode.remove();

      // 7. afficher la r√©ponse de Philom√®ne
      addAssistantBubble(answer);

      // 8. stocker la r√©ponse dans la conversation
      conversation.push({
        role: "assistant",
        content: answer
      });

      // (optionnel) d√©cr√©mentation affichage tokens visuel
      decrementTokens();
    }

    function decrementTokens() {
      // juste cosm√©tique pour l'instant
      const current = parseInt(tokenTop.textContent, 10);
      const next = Math.max(current - 20, 0); // -20 par message par exemple
      tokenTop.textContent = next;
      tokenBottom.textContent = next;
    }

    // ====== EVENTS ======
    sendBtn.addEventListener("click", handleSend);

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    // petit bouton "+" (pour plus tard: pi√®ces jointes / menus)
    document.getElementById("plus-btn").addEventListener("click", () => {
      alert("Fonctions avanc√©es √† venir ‚ú®");
    });

    // ====== START ======
    renderInitialConversation();
  </script>
</body>
</html>
