<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>‚ö° Flash Info ‚Äî PhilomenIA</title>
<style>
  :root{--txt:#f6fbff;--muted:#b9d5e8;--btn:#22c55e;--btn-h:#16a34a}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--txt);
  background: radial-gradient(1100px 700px at 50% -10%, #0f2a1c 0%, #0b1c14 55%, #08130e 100%);}
  .wrap{max-width:900px;margin:auto;padding:28px}
  h1{font-size:clamp(28px,5vw,46px);margin:8px 0 16px;color:#c5ffe2;display:flex;gap:.6rem;align-items:center}
  p.lead{color:var(--muted);margin:0 0 18px}
  .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px}
  textarea{width:100%;min-height:110px;border:1px solid rgba(255,255,255,.12);background:#0c1a12;color:var(--txt);
           border-radius:14px;padding:12px 14px;font-size:16px;outline:none}
  .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
  button,a.btn{appearance:none;border:0;border-radius:12px;background:var(--btn);color:#00150a;padding:12px 16px;font-weight:700;
               cursor:pointer;box-shadow:0 6px 18px rgba(34,197,94,.25);transition:.18s}
  button:hover,a.btn:hover{transform:translateY(-1px);background:var(--btn-h)}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,.14);color:#ddd}
  .answer{margin-top:14px;padding:14px;border-radius:14px;background:#0d1c14;border:1px solid rgba(255,255,255,.06);white-space:pre-wrap}
  .hint{color:#a9d7c0; font-size:13px;margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>‚ö° Flash Info</h1>
    <p class="lead">R√©sum√©s express, to-do, synth√®se de texte coll√©, etc.</p>

    <div class="card">
      <label for="q">Ta demande</label>
      <textarea id="q" placeholder="Ex. : R√©sume-moi ce texte en 5 bullets utiles‚Ä¶"></textarea>
      <div class="row">
        <button id="askBtn">Obtenir le flash</button>
        <a class="btn ghost" href="index.html">‚Üê Accueil</a>
      </div>
      <div class="answer" id="answer" aria-live="polite"></div>
      <div class="hint">*D√©mo locale si le backend est hors-ligne.</div>
    </div>
  </div>

<script>
const API_URL = "https://philo-backend-cfxz.onrender.com/ask"; // ‚Üê remplace par ton URL Render
const ctx = "flash";

const q = document.getElementById('q');
const ans = document.getElementById('answer');
const btn = document.getElementById('askBtn');

btn.addEventListener('click', async () => {
  const question = q.value.trim();
  if (!question) { ans.textContent = "√âcris ta demande d‚Äôabord üôÇ"; return; }
  btn.disabled = true; btn.textContent = "Synth√®se‚Ä¶";
  ans.textContent = "‚ö° Je compresse l‚Äôessentiel‚Ä¶";
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ question, ctx })
    });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    ans.textContent = data.answer || "Pas de r√©ponse re√ßue.";
  } catch(e) {
    ans.textContent =
      "üîß (d√©mo) Backend injoignable.\n\n" +
      "Flash exemple :\n" +
      "‚Ä¢ 3 id√©es cl√©s ‚Ä¢ 2 risques ‚Ä¢ 1 action imm√©diate\n" +
      "‚Ä¢ TL;DR : concentre-toi sur l‚Äôimpact mesurable d‚Äôici 48h.";
  } finally {
    btn.disabled = false; btn.textContent = "Obtenir le flash";
  }
});
</script>
</body>
</html>
