<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analyste Sportif • Philomenia</title>
  <style>
    body{margin:0;background:#0a0f1f;color:#fff;font-family:Inter,system-ui,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:56px 20px}
    h1{font-size:2.2rem;margin:0 0 12px;color:#9fd3ff}
    p.lead{opacity:.85;margin:0 0 24px}
    .card{background:#0f1630;border:1px solid #21335a;border-radius:16px;padding:18px 16px;margin-top:18px}
    textarea,input,select{width:100%;border-radius:12px;border:1px solid #2b447a;background:#0b1330;color:#fff;padding:12px;font-size:16px;outline:none}
    .row{display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap}
    button{background:#2563eb;border:0;color:#fff;padding:12px 18px;border-radius:999px;font-weight:700;cursor:pointer}
    .out{margin-top:16px;line-height:1.5}
    a{color:#9fd3ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>⚽ Analyste Sportif</h1>
    <p class="lead">Entre deux équipes ou colle une phrase, je te donne une analyse rapide (démo).</p>

    <div class="card">
      <label>Équipe A</label>
      <input id="a" placeholder="Ex. : PSG">
      <label style="margin-top:8px">Équipe B</label>
      <input id="b" placeholder="Ex. : OM">
      <div class="row">
        <button id="analyze">Analyser le match</button>
        <a href="index.html"><button type="button" style="background:transparent;border:1px solid #2563eb">← Accueil</button></a>
      </div>
      <div id="out" class="out"></div>
      <p class="lead" style="opacity:.6">*Démo côté navigateur. On branchera les vraies données ensuite.</p>
    </div>
  </div>

  <script>
    const patterns = [
      (a,b)=>`${a} domine la possession mais ${b} est dangereux en transitions rapides.`,
      (a,b)=>`Le milieu de ${a} semble plus structuré; ${b} compense par l'intensité et les coups de pied arrêtés.`,
      (a,b)=>`Match équilibré : xG proches attendus. L’avantage irait légèrement à ${a} s’il concrétise tôt.`,
      (a,b)=>`${b} a une meilleure forme récente, mais ${a} a l’avantage tactique si le pressing est coordonné.`,
      (a,b)=>`Clé du match : largeur et centres. ${a} devra contrôler les côtés, ${b} chercher le second ballon.`
    ];
    const who = (a,b)=>Math.random()<0.52 ? a : b;

    document.getElementById('analyze').onclick = ()=>{
      const A = (document.getElementById('a').value||'Équipe A').trim();
      const B = (document.getElementById('b').value||'Équipe B').trim();
      const take = patterns[Math.floor(Math.random()*patterns.length)](A,B);
      const winner = who(A,B);
      document.getElementById('out').innerHTML = `
        <strong>Aperçu tactique :</strong> ${take}<br><br>
        <strong>Joueur-clé :</strong> impact des milieux dans la première relance.<br>
        <strong>Tendance score (démo) :</strong> ${winner} 1–0 / 2–1.
      `;
    };
  </script>
</body>
</html>
