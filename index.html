  <style>

    /* ========== HEADER ========= */
    .topbar {

    .left-group,

    .burger-btn {

      border: 1px solid rgba(255,255,255,0.12);

    .tokens-box {
      display: flex;

    .tokens-topline {

    /* Bouton Connexion / Inscription */
    #auth-btn {
      background-color: rgba(20,20,20,0.9);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 10px 12px;
      min-height: 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      line-height: 1.2;
    }

    #auth-mainline {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    #auth-mainline .lock {
      font-size: 18px;
      color: #d4b26a;
    }

    #auth-subline {
      font-size: 12px;
      color: #8f8f8f;
      font-weight: 400;
    }

    /* Quand connect√© on change le texte via JS */

    /* ========== CHAT ZONE ========= */
    .chat-area {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }

    .bubble {
      background-color: #1f1f1f;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      max-width: 90%;
      font-size: 18px;
      line-height: 1.45;
    }

    .bubble.assistant {
      align-self: flex-start;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .bubble.user {
      align-self: flex-end;
      background: radial-gradient(circle at 50% 0%, rgba(86,64,255,0.9) 0%, rgba(12,0,64,1) 60%);
      border: 1px solid rgba(120,80,255,0.6);
      color: #fff;
      font-weight: 500;
    }

    /* ========== INPUT BAR ========= */
    .input-bar-wrapper {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.07);
      background-color: rgba(0,0,0,0.6);
      position: sticky;
      bottom: 0;
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: stretch;
    }

    .plus-btn,
    .send-btn {
      min-width: 64px;
      max-width: 64px;
      border-radius: 12px;
      background: radial-gradient(circle at 50% 0%, rgba(86,64,255,1) 0%, rgba(12,0,64,1) 60%);
      border: 1px solid rgba(120,80,255,0.7);
      color: #fff;
      font-size: 28px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(120,80,255,0.6);
    }

    #message-input {
      flex: 1;
      background-color: rgba(20,20,30,0.8);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      padding: 16px;
      font-family: inherit;
      outline: none;
    }

    #message-input::placeholder {
      color: #888;
    }

    .status-row {
      color: #aaa;
      font-size: 15px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <!-- ========== TOP BAR ========== -->
  <header class="topbar">
    <div class="left-group">
      <div class="burger-btn">‚ò∞</div>

      <div class="tokens-box">
        <div class="tokens-topline">
          <div class="tokens-diamond">üíé</div>
          <div>
            <span id="token-count-header" class="tokens-amount">1000</span>
            tokens
          </div>
        </div>
        <div class="assistant-name">Philom√®ne I.A.</div>
      </div>
    </div>

    <div class="right-group">
      <button id="auth-btn">
        <div id="auth-mainline">
          <span class="lock">üîê</span>
          <span id="auth-label">Connexion / Inscription</span>
        </div>
        <div id="auth-subline">S√©curis√©</div>
      </button>
    </div>
  </header>

  <!-- ========== CHAT AREA ========== -->
  <main class="chat-area" id="chat-area">
    <div class="bubble assistant" id="welcome">
      üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle.<br>
      Si vous avez un probl√®me, j‚Äôai la solution.<br>
      Vous avez une question, j‚Äôai la r√©ponse.<br>
      Ensemble, on ira plus loin üïä
    </div>
    <!-- Les autres messages seront ajout√©s ici -->
  </main>

  <!-- ========== INPUT BAR ========== -->
  <footer class="input-bar-wrapper">
    <div class="input-row">
      <button class="plus-btn" id="plus-btn">+</button>
      <input id="message-input" type="text" placeholder="√âcrivez votre message..." />
      <button class="send-btn" id="send-btn">‚û§</button>
    </div>

    <div class="status-row">
      <div class="status-left">
        Pr√™t ¬∑ <span id="token-count-footer">1000</span> tokens restants
      </div>
      <div class="status-right" id="status-right" style="color:#fff;font-weight:600;"></div>
    </div>
  </footer>

  <!-- ========== Clerk SDK (auth) ========== -->
  <!-- IMPORTANT : on fournit la cl√© publique + Clerk va reconna√Ætre philomeneia.com 
       car tu l'as ajout√© comme "satellite domain" -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZW5vdWdoLXRyZWVvcmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.clerk.dev/clerk.js">
  </script>

  <!-- ========== APP LOGIC ========== -->
  <script>
    // ====================================
    // CONFIG
    // ====================================
    const API_URL = "https://philo-backend-su29.onrender.com/ask"; // ‚ö† backend Render
    const GUEST_TOKENS_START = 1000;   // 1000 gratuits d√®s l'arriv√©e, invit√©
    const SIGNUP_BONUS = 3000;         // bonus ajout√© la 1√®re fois qu'il cr√©e un compte
    const TOKEN_COST_PER_MSG = 20;     // co√ªt fixe d√©mo

    // ====================================
    // √âTAT RUNTIME
    // ====================================
    let currentUserId = "guest";
    let currentUserEmail = null;
    let isSignedIn = false;
    let tokenBalance = GUEST_TOKENS_START;
    let clerkReady = false;

    // historique envoy√© au backend OpenAI
    const conversation = [
      {
        role: "assistant",
        content:
          "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle. Si vous avez un probl√®me, j‚Äôai la solution. Vous avez une question, j‚Äôai la r√©ponse. Ensemble, on ira plus loin üïä"
      }
    ];

    // ====================================
    // R√âF√âRENCES DOM
    // ====================================
    const chatArea = document.getElementById("chat-area");
    const inputField = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const plusBtn = document.getElementById("plus-btn");

    const tokenHeader = document.getElementById("token-count-header");
    const tokenFooter = document.getElementById("token-count-footer");

    const authBtn = document.getElementById("auth-btn");
    const authLabel = document.getElementById("auth-label");
    const authSubline = document.getElementById("auth-subline");

    // ====================================
    // LOCAL STORAGE HELPERS
    // ====================================
    function storageKeyForUser(id) {
      return "philomene_tokens_" + id;
    }

    function loadTokensFor(id) {
      const raw = localStorage.getItem(storageKeyForUser(id));
      if (!raw) return null;
      const num = parseInt(raw, 10);
      return Number.isNaN(num) ? null : num;
    }

    function saveTokensFor(id, amount) {
      localStorage.setItem(storageKeyForUser(id), String(amount));
    }

    // ====================================
    // TOKENS: init √©tat
    // ====================================
    function initGuestTokens() {
      // si le visiteur invit√© a d√©j√† un solde stock√©, on le reprend
      const saved = loadTokensFor("guest");
      if (saved !== null) {
        tokenBalance = saved;
      } else {
        tokenBalance = GUEST_TOKENS_START;
        saveTokensFor("guest", tokenBalance);
      }
    }

    function grantSignupBonus(userIdFromClerk) {
      // Quand l'utilisateur vient de cr√©er un compte pour la premi√®re fois:
      // 1. On regarde si on a d√©j√† un solde pour ce user
      // 2. Sinon on prend les tokens guest + on ajoute le bonus
      const already = loadTokensFor(userIdFromClerk);

      if (already !== null) {
        tokenBalance = already;
      } else {
        const guestTokensBefore = loadTokensFor("guest") ?? GUEST_TOKENS_START;
        tokenBalance = guestTokensBefore + SIGNUP_BONUS;
        saveTokensFor(userIdFromClerk, tokenBalance);
      }
    }

    function loadExistingUserTokens(userIdFromClerk) {
      // Pour un utilisateur qui se reconnecte
      const already = loadTokensFor(userIdFromClerk);
      if (already !== null) {
        tokenBalance = already;
      } else {
        // user existe, mais pas de tokens sauv√©s (cas chelou). On lui file guest + bonus.
        const guestTokensBefore = loadTokensFor("guest") ?? GUEST_TOKENS_START;
        tokenBalance = guestTokensBefore + SIGNUP_BONUS;
        saveTokensFor(userIdFromClerk, tokenBalance);
      }
    }

    // ====================================
    // UI HELPERS
    // ====================================
    function refreshTokenDisplay() {
      tokenHeader.textContent = tokenBalance;
      tokenFooter.textContent = tokenBalance;
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "bubble " + (role === "user" ? "user" : "assistant");
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // change le texte du bouton auth selon l'√©tat
    function renderAuthButton() {
      if (isSignedIn) {
        authLabel.textContent = "Se d√©connecter";
        authSubline.textContent = currentUserEmail || "Connect√©";
      } else {
        authLabel.textContent = "Connexion / Inscription";
        authSubline.textContent = "S√©curis√©";
      }
    }

    // ====================================
    // ENVOI MESSAGE √Ä L'IA
    // ====================================
    function spendTokensForMessage() {
      tokenBalance = Math.max(0, tokenBalance - TOKEN_COST_PER_MSG);
      // sauvegarder pour l'utilisateur courant
      saveTokensFor(currentUserId, tokenBalance);
      refreshTokenDisplay();
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      appendMessage("user", text);

      conversation.push({
        role: "user",
        content: text
      });

      spendTokensForMessage();
      inputField.value = "";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            conversation
          })
        });

        const data = await resp.json();

        if (!data || !data.answer) {
          appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
          return;
        }

        const answer = data.answer.trim();
        appendMessage("assistant", answer);

        conversation.push({
          role: "assistant",
          content: answer
        });
      } catch (err) {
        appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        sendMessage();
      }
    });

    plusBtn.addEventListener("click", () => {
      appendMessage("assistant", "Fonction + bient√¥t dispo üíé");
    });

    // ====================================
    // CLERK AUTH LOGIC
    // ====================================
    async function initClerk() {
      // Attendre que Clerk soit inject√© par le script <script ... clerk.js>
      if (!window.Clerk) {
        console.warn("Clerk pas encore dispo.");
        return;
      }

      try {
        await window.Clerk.load();
        clerkReady = true;

        const user = window.Clerk.user;
        const session = window.Clerk.session;

        if (user && session) {
          // connect√©
          isSignedIn = true;
          currentUserId = user.id || "unknown";
          currentUserEmail = user.primaryEmailAddress
            ? user.primaryEmailAddress.emailAddress
            : null;

          // Charger/attribuer les tokens du compte
          loadExistingUserTokens(currentUserId);
        } else {
          // pas connect√©
          isSignedIn = false;
          currentUserId = "guest";
          currentUserEmail = null;

          // init ou recharge tokens invit√©
          initGuestTokens();
        }

        refreshTokenDisplay();
        renderAuthButton();
      } catch (err) {
        console.error("Erreur initClerk:", err);
      }
    }

    // Handler du bouton auth
    authBtn.addEventListener("click", async () => {
      // Si Clerk pas pr√™t => petit message
      if (!clerkReady || !window.Clerk) {
        alert("Connexion momentan√©ment indisponible. R√©essaie dans une seconde.");
        return;
      }

      // Si d√©j√† connect√© -> se d√©connecter
      if (isSignedIn) {
        try {
          // sauvegarder les tokens actuels pour ce user
          saveTokensFor(currentUserId, tokenBalance);

          await window.Clerk.signOut();

          // repasse en invit√©
          isSignedIn = false;
          currentUserId = "guest";
          currentUserEmail = null;

          initGuestTokens();
          refreshTokenDisplay();
          renderAuthButton();
        } catch (e) {
          console.error("Erreur signOut:", e);
        }
        return;
      }

      // Sinon pas connect√© -> ouvrir la modale Clerk
      // afterSignIn = utilisateur se connecte (compte existant)
      // afterSignUp = nouvel utilisateur qui vient d'√™tre cr√©√©
      try {
        await window.Clerk.openSignIn({
          afterSignIn: async () => {
            // Recharger Clerk
            await initClerk();
            // l'utilisateur existe d√©j√† ou vient de se connecter
            // loadExistingUserTokens() est d√©j√† fait dans initClerk()
          },
          afterSignUp: async () => {
            // Recharger Clerk pour conna√Ætre user.id
            await initClerk();
            // On applique le bonus d'inscription (+3000)
            if (isSignedIn && currentUserId !== "guest") {
              grantSignupBonus(currentUserId);
              refreshTokenDisplay();
              renderAuthButton();
            }
          }
        });
      } catch (err) {
        console.error("Erreur openSignIn:", err);
      }
    });

    // ====================================
    // LANCEMENT
    // ====================================
    window.addEventListener("load", async () => {
      // avant Clerk, on initialise l'invit√© pour l'affichage rapide
      initGuestTokens();
      refreshTokenDisplay();
      renderAuthButton();

      // puis on essaie de charger Clerk (si dispo √ßa va √©craser l'√©tat invit√©)
      initClerk();
    });
  </script>
</body>
</html>
