<script src="https://www.paypal.com/sdk/js?client-id=AYKv43OevYuJ6fGQPBRgpjd3oRBVpcpKTpMwFStWW1xLG52QpA8LZNWYOKrphrJH38ij_3EfpYasSH7&currency=EUR&intent=capture"></script>

<script>
  paypal.Buttons({
    style: {
      color: 'gold',
      shape: 'pill',
      label: 'pay'
    },
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '5.00' // montant fictif
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Paiement r√©ussi pour : ' + details.payer.name.given_name);
      });
    },
    onError: function(err) {
      console.error(err);
      alert('Erreur : ' + JSON.stringify(err));
    }
  }).render('#paypal-button');
</script>
