  <header>

  <script>
    // ========================
    // CONFIG / Ã‰TAT GLOBAL
    // ========================

    // Backend IA
    const API_URL = "https://philo-backend-su29.onrender.com/ask";

    // compteur tokens simulÃ©
    let tokenCount = 5000;

    // conversation mÃ©moire locale EN COURS DE SESSION
    const conversation = [
      {
        role:"system",
        content:
          "Tu es PhilomÃ¨ne I.A., une assistante personnelle en franÃ§ais, avec un ton humain, calme et rassurant."
      },
      {
        role:"assistant",
        content:
          "ðŸ‘‹ Bonjour ! Je suis PhilomÃ¨ne I.A., votre assistante personnelle.\n" +
          "Si vous avez un problÃ¨me, jâ€™ai la solution.\n" +
          "Vous avez une question, jâ€™ai la rÃ©ponse.\n" +
          "Ensemble, on ira plus loin ðŸ•Š"
      }
    ];

    // ========================
    // SELECTEURS
    // ========================
    const chatContainer  = document.getElementById("chat-container");
    const userInput      = document.getElementById("user-input");
    const sendBtn        = document.getElementById("send-btn");
    const tokenTop       = document.getElementById("token-count-top");
    const tokenBottom    = document.getElementById("token-count-bottom");

    const moreBtn        = document.getElementById("more-btn");
    const menuPanel      = document.getElementById("menu-panel");
    const menuLogin      = document.getElementById("menu-login");

    const toastEl        = document.getElementById("toast");
    const toastMsgEl     = document.getElementById("toast-msg");
    const toastCloseEl   = document.getElementById("toast-close");

    // ========================
    // UI HELPERS
    // ========================

    function scrollToBottom(){
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who){
      const div = document.createElement("div");
      div.classList.add("bubble");

      if (who === "user") {
        div.classList.add("user");
      } else if (who === "thinking") {
        div.classList.add("thinking");
      } else {
        div.classList.add("assistant");
      }

      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function updateTokenDisplay(){
      tokenTop.textContent    = tokenCount;
      tokenBottom.textContent = tokenCount;
    }

    function showToast(msg){
      toastMsgEl.textContent = msg;
      toastEl.style.display = "block";
    }

    function hideToast(){
      toastEl.style.display = "none";
    }

    // Affiche message d'accueil assistant
    function initConversationUI(){
      const welcomeMsg = conversation[1].content;
      addBubble(welcomeMsg,"assistant");
      updateTokenDisplay();
      scrollToBottom();
    }

    // ========================
    // CHAT LOGIQUE
    // ========================

    async function askPhilomene(){
      const text = userInput.value.trim();
      if (!text) return;

      // bulle user
      addBubble(text,"user");

      // push local
      conversation.push({ role:"user", content:text });

      userInput.value = "";

      // bulle thinking
      const thinking = addBubble("PhilomÃ¨ne rÃ©flÃ©chit Ã  votre message...","thinking");

      try {
        const resp = await fetch(API_URL,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ conversation })
        });

        if(!resp.ok){
          throw new Error("RÃ©ponse rÃ©seau pas OK: "+resp.status);
        }

        const data = await resp.json();

        thinking.remove();
        addBubble(data.answer || "â€¦","assistant");

        conversation.push({
          role:"assistant",
          content:data.answer || ""
        });

        tokenCount = Math.max(0, tokenCount - 20);
        updateTokenDisplay();

      } catch(err){
        // Ã©chec rÃ©seau = toast + remplacement thinking
        thinking.textContent = "DÃ©solÃ©e, j'ai eu un problÃ¨me rÃ©seau.";
        showToast("Connexion indisponible pour le moment.");
      }
    }

    sendBtn.addEventListener("click", askPhilomene);
    userInput.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        e.preventDefault();
        askPhilomene();
      }
    });

    toastCloseEl.addEventListener("click", hideToast);

    // ========================
    // MENU â‹¯ (OUVRIR / FERMER)
    // ========================
    let menuOpen = false;
    moreBtn.addEventListener("click",(e)=>{
      e.stopPropagation();
      menuOpen = !menuOpen;
      menuPanel.style.display = menuOpen ? "block" : "none";
    });

    document.addEventListener("click",()=>{
      if(menuOpen){
        menuOpen = false;
        menuPanel.style.display="none";
      }
    });

    // ========================
    // CLERK LOGIN
    // ========================
    // On attend que Clerk soit chargÃ© dans la page, puis on branche le clic.
    // Quand l'utilisateur tape "Connexion / Inscription", on ouvre la modale Clerk.

    function openClerkSignIn(){
      // Si Clerk n'est pas encore prÃªt, on montre l'alerte style "pas prÃªt"
      if(!window.Clerk || !window.Clerk.openSignIn){
        showToast("Connexion indisponible pour le moment.");
        return;
      }
      window.Clerk.openSignIn(); // <<< ouvre la pop Clerk
    }

    menuLogin.addEventListener("click",(e)=>{
      e.stopPropagation();
      openClerkSignIn();
      menuOpen = false;
      menuPanel.style.display="none";
    });

    // IMPORTANT:
    // on initialise Clerk aprÃ¨s que le script remote a chargÃ©.
    // publishableKey = ta clÃ© publique
    window.addEventListener("load", async () => {
      if (window.Clerk) {
        try {
          await window.Clerk.load({
            publishableKey: "pk_test_ZW5vdWdoLXRyZWVmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
          });
        } catch(e){
          // si Clerk n'arrive pas Ã  se charger (ex: domaine pas autorisÃ©),
          // le bouton va retomber sur le toast "indisponible"
          console.warn("Clerk init error:", e);
        }
      }
    });

    // ========================
    // START
    // ========================
    initConversationUI();
  </script>
