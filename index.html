    body {

    button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--text);
      transition: background 0.3s;
    }

    button:hover {

    }

    footer {

    .theme-toggle {

      background: var(--panel);

      cursor: pointer;
      font-size: 1.1rem;
    }

    #chat {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #chat iframe {
      border: none;
      width: 100%;

    }
  </style>
</head>

    function toggleTheme() {
