<head>

  <!-- Clerk client pour l'auth -->
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Inter",Roboto,"Helvetica Neue",Arial,sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* HEADER BAR */
    header {
      position:relative;
      background:#000;
      color:#ffd84f;
      border-bottom:1px solid rgba(255,255,255,0.08);
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:16px;
      font-weight:500;
    }

    .left-head,
    .right-head{
      display:flex;
      align-items:center;
      gap:12px;
      color:#fff;
    }

    .burger {
      width:40px;
      height:40px;
      background:#111;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;

    }

    .more {
      width:40px;
      height:40px;
      background:#111;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;

      font-weight:500;

    }

    .token-box {
      display:flex;

    .token-value {

    .token-value span#token-count-top{
      color:#ffd84f;

    }

    .token-label {
      font-size:12px;
      color:#888;
      font-weight:400;
    }

    /* MENU FLOTTANT MORE (‚ãØ) */
    #menu-panel {
      position:absolute;
      right:16px;
      top:70px;
      min-width:230px;
      background:#111;
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 30px 60px rgba(0,0,0,0.8);
      border-radius:8px;
      color:#fff;
      font-size:16px;
      padding:8px 0;
      display:none;
      z-index:9999;
    }

    #menu-panel .item {
      padding:12px 16px;
      border-bottom:1px solid rgba(255,255,255,0.07);
      line-height:1.3;
      font-weight:500;
      cursor:pointer;
      display:flex;
      flex-direction:column;
    }

    #menu-panel .item:last-child {
      border-bottom:none;
    }

    #menu-connect-btn {
      color:#fff;
    }
    #menu-logout-btn {
      color:#ff4d4d;
      display:none;
    }
    #menu-help-btn {
      color:#9dd0ff;
    }
    #menu-panel small {
      font-size:13px;
      font-weight:400;
      color:#888;
    }

    /* ZONE MESSAGES */
    .chat-wrapper {
      flex:1;
      display:flex;
      flex-direction:column;
      padding:16px;
      gap:16px;
      overflow-y:auto;
      background:radial-gradient(circle at 20% 20%, rgba(80,0,255,0.18) 0%, rgba(0,0,0,0) 60%);
    }

    .bubble {
      max-width:90%;
      border-radius:12px;
      padding:16px;
      line-height:1.4;
      font-size:18px;
      box-shadow:0 30px 60px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.08);
      white-space:pre-wrap;
    }

    /* bulle assistante / system */
    .assistant {
      align-self:flex-start;
      background:#2b2b2b;
      color:#fff;
    }

    /* bulle utilisateur */
    .user {
      align-self:flex-end;
      background:#4c3bff;
      background:radial-gradient(circle at 100% 0%, rgba(130,110,255,.6) 0%, rgba(20,10,60,0) 60%), #4c3bff;
      color:#fff;
      font-weight:500;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 40px rgba(100,60,255,0.6),0 30px 60px rgba(0,0,0,0.8);
    }

    .thinking-bubble {
      font-size:16px;
      color:#ddd;
      background:#2b2b2b;
    }

    /* BARRE D'ENVOI */
    .input-zone-wrapper {
      background:#000;
      border-top:1px solid rgba(255,255,255,0.08);
      padding:16px;
    }

    .input-row {
      display:flex;
      align-items:stretch;
      gap:12px;
      background:radial-gradient(circle at 0% 0%, rgba(130,110,255,.3) 0%, rgba(0,0,0,0) 60%);
    }

    .plus-btn {
      min-width:52px;
      min-height:52px;
      background:#1a0aff;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 30px rgba(120,80,255,0.8),0 30px 60px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:28px;
      line-height:0;
      font-weight:500;
    }

    .text-input {
      flex:1;
      background:#0f0f1a;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
      font-size:18px;
      color:#fff;
      padding:16px;
      font-family:inherit;
      outline:none;
    }

    .send-btn {
      min-width:52px;
      min-height:52px;
      background:#1a0aff;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 30px rgba(120,80,255,0.8),0 30px 60px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:24px;
      line-height:0;
      font-weight:500;
      cursor:pointer;
    }

    .status-line {
      text-align:center;
      margin-top:12px;
      font-size:15px;
      color:#999;
      font-weight:400;
    }

    .status-line strong {
      font-weight:600;
      color:#fff;
    }

    .status-line #token-count-bottom {
      color:#fff;
      font-feature-settings:"tnum";
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="left-head">
      <div class="burger">‚ò∞</div>
    </div>

    <div class="token-box">
      <div class="token-value">
        <div style="font-size:20px;">üíé</div>
        <span id="token-count-top">5000</span>
        <span>tokens</span>
      </div>
      <div class="token-label">Philom√®ne I.A.</div>
    </div>

    <div class="right-head">
      <div class="more" id="more-btn">‚ãØ</div>
    </div>

    <!-- MENU FLOTTANT -->
    <div id="menu-panel">
      <div class="item" id="menu-connect-btn">
        <span>Se connecter üîê</span>
        <small>Cr√©er un compte ou se connecter</small>
      </div>
      <div class="item" id="menu-logout-btn" style="display:none;">
        <span>Se d√©connecter</span>
        <small>Fermer la session</small>
      </div>
      <div class="item" id="menu-help-btn">
        <span>Aide / Comment je t'aide ‚ùì</span>
        <small>Support, utilisation, tokens</small>
      </div>
    </div>
  </header>

  <!-- CHAT -->
  <div id="chat-container" class="chat-wrapper"></div>

  <!-- BARRE ENVOI -->
  <div class="input-zone-wrapper">
    <div class="input-row">
      <div class="plus-btn">+</div>
      <input
        id="user-input"
        class="text-input"
        placeholder="√âcrivez votre message..."
      />
      <div id="send-btn" class="send-btn">‚û§</div>
    </div>

    <div class="status-line">
      Pr√™t ‚Ä¢
      <strong>
        <span id="token-count-bottom">5000</span>
        tokens
      </strong>
      restants
    </div>
  </div>

  <!-- LOGIQUE APP -->
  <script>
    // =========================
    // CONFIG
    // =========================
    const API_URL = "https://philo-backend-su29.onrender.com/ask";
    const CLERK_PUBLISHABLE_KEY = "pk_test_ZW5vdWdoLXRyZWVmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA";

    // l'utilisateur courant: "guest" par d√©faut
    let currentUserId = "guest";

    // √©tat par utilisateur:
    // { tokens: number, conversation:[{role,content}, ...] }
    function loadUserState(userId) {
      const raw = localStorage.getItem("philo_state_" + userId);
      if (!raw) {
        return {
          tokens: 5000,
          conversation: [
            {
              role: "system",
              content:
                "Tu es Philom√®ne I.A., une assistante personnelle en fran√ßais, avec un ton humain, calme et rassurant."
            },
            {
              role: "assistant",
              content:
                "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle.\n" +
                "Si vous avez un probl√®me, j‚Äôai la solution.\n" +
                "Vous avez une question, j‚Äôai la r√©ponse.\n" +
                "Ensemble, on ira plus loin üïä"
            }
          ]
        };
      }
      try {
        return JSON.parse(raw);
      } catch {
        return {
          tokens: 5000,
          conversation: []
        };
      }
    }

    function saveUserState(userId, state) {
      localStorage.setItem("philo_state_" + userId, JSON.stringify(state));
    }

    // √©tat RAM pour celui qui est connect√© maintenant
    let userState = loadUserState(currentUserId);

    // =========================
    // DOM
    // =========================
    const chatContainer   = document.getElementById("chat-container");
    const userInput       = document.getElementById("user-input");
    const sendBtn         = document.getElementById("send-btn");
    const tokenTop        = document.getElementById("token-count-top");
    const tokenBottom     = document.getElementById("token-count-bottom");

    const moreBtn         = document.getElementById("more-btn");
    const menuPanel       = document.getElementById("menu-panel");
    const menuConnectBtn  = document.getElementById("menu-connect-btn");
    const menuLogoutBtn   = document.getElementById("menu-logout-btn");
    const menuHelpBtn     = document.getElementById("menu-help-btn");

    // =========================
    // UI HELPERS
    // =========================
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who) {
      const div = document.createElement("div");
      div.classList.add("bubble");
      if (who === "user") {
        div.classList.add("user");
      } else if (who === "assistant" || who === "system") {
        div.classList.add("assistant");
      } else if (who === "thinking") {
        div.classList.add("thinking-bubble","assistant");
      } else {
        div.classList.add("assistant");
      }
      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function refreshTokensUI() {
      tokenTop.textContent    = userState.tokens;
      tokenBottom.textContent = userState.tokens;
    }

    function redrawConversationUI() {
      chatContainer.innerHTML = "";
      // on r√©injecte toute la conv (sauf le role:system, qu'on n'affiche pas √† l'√©cran)
      for (const msg of userState.conversation) {
        if (msg.role === "assistant") {
          addBubble(msg.content, "assistant");
        } else if (msg.role === "user") {
          addBubble(msg.content, "user");
        }
      }
      refreshTokensUI();
    }

    // =========================
    // ENVOI MESSAGE
    // =========================
    async function askPhilomene() {
      const text = userInput.value.trim();
      if (!text) return;

      // affiche c√¥t√© UI
      addBubble(text, "user");

      // stocke dans la conv
      userState.conversation.push({
        role: "user",
        content: text
      });

      // vide l'input
      userInput.value = "";

      // bulle "r√©flexion"
      const thinkingBubble = addBubble("Philom√®ne r√©fl√©chit √† votre message...", "thinking");

      try {
        // appel backend
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            conversation: userState.conversation
          })
        });

        if (!resp.ok) {
          throw new Error("Erreur r√©seau " + resp.status);
        }

        const data = await resp.json();

        // remplace la bulle thinking
        thinkingBubble.remove();
        addBubble(data.answer || "‚Ä¶", "assistant");

        // pousse la r√©ponse dans l'historique
        userState.conversation.push({
          role: "assistant",
          content: data.answer || ""
        });

        // d√©cr√©mente les tokens
        userState.tokens = Math.max(0, userState.tokens - 20);

        // UI + sauvegarde
        refreshTokensUI();
        saveUserState(currentUserId, userState);

      } catch (err) {
        thinkingBubble.textContent = "D√©sol√©e, j'ai eu un probl√®me r√©seau.";
      }
    }

    sendBtn.addEventListener("click", askPhilomene);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        askPhilomene();
      }
    });

    // =========================
    // CLERK AUTH
    // =========================
    let clerkLoaded = false;
    let clerkClient = null;

    async function initClerk() {
      if (clerkLoaded) return;
      try {
        clerkClient = new window.Clerk(CLERK_PUBLISHABLE_KEY);
        await clerkClient.load();
        clerkLoaded = true;

        // si user d√©j√† logg√© --> on prend son id
        if (clerkClient.user && clerkClient.session) {
          currentUserId = clerkClient.user.id || "guest";
        } else {
          currentUserId = "guest";
        }

        userState = loadUserState(currentUserId);
        applyAuthStateToMenu();
        redrawConversationUI();
      } catch(e) {
        // si Clerk plante, on retombe en invit√© sans casser le site
        console.warn("Clerk init fail:", e);
        currentUserId = "guest";
        userState = loadUserState(currentUserId);
        applyAuthStateToMenu();
        redrawConversationUI();
      }
    }

    async function openSignIn() {
      await initClerk();
      if (!clerkClient) return;
      clerkClient.openSignIn({
        afterSignIn: async () => {
          // connect√©
          if (clerkClient.user && clerkClient.user.id) {
            currentUserId = clerkClient.user.id;
          } else {
            currentUserId = "guest";
          }
          userState = loadUserState(currentUserId);
          applyAuthStateToMenu();
          redrawConversationUI();
        }
      });
    }

    async function doLogout() {
      if (clerkClient) {
        await clerkClient.signOut();
      }
      currentUserId = "guest";
      userState = loadUserState(currentUserId);
      applyAuthStateToMenu();
      redrawConversationUI();
    }

    // =========================
    // MENU ‚ãØ
    // =========================
    let menuOpen = false;
    function toggleMenu() {
      menuOpen = !menuOpen;
      menuPanel.style.display = menuOpen ? "block" : "none";
    }

    function applyAuthStateToMenu() {
      if (clerkClient && clerkClient.user && clerkClient.session) {
        // connect√©
        menuConnectBtn.style.display = "none";
        menuLogoutBtn.style.display  = "block";
      } else {
        // invit√©
        menuConnectBtn.style.display = "block";
        menuLogoutBtn.style.display  = "none";
      }
    }

    moreBtn.addEventListener("click", () => {
      toggleMenu();
    });

    menuConnectBtn.addEventListener("click", async () => {
      toggleMenu();
      openSignIn();
    });

    menuLogoutBtn.addEventListener("click", async () => {
      toggleMenu();
      doLogout();
    });

    // aide (pas encore branch√© √† un √©cran sp√©cial)
    menuHelpBtn.addEventListener("click", () => {
      toggleMenu();
      alert("Support bient√¥t disponible üí¨");
    });

    // =========================
    // LANCEMENT
    // =========================
    // On essaie de charger Clerk pour voir si l'utilisateur est d√©j√† logg√©.
    initClerk();
  </script>
</body>
</html>
