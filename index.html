    /* ===== CHAT AREA ===== */

    .bubble.user {

    /* ===== INPUT BAR ===== */
    .input-bar-wrapper {
      padding: 16px;

      background-color: rgba(0,0,0,0.6);
      position: sticky;

    .input-row {
      display: flex;

    .plus-btn,
    .send-btn {
      min-width: 64px;
      max-width: 64px;
      border-radius: 12px;
      background: radial-gradient(circle at 50% 0%, rgba(86,64,255,1) 0%, rgba(12,0,64,1) 60%);

    .status-row {

    .status-right { font-weight: 600; color: #fff; }

<body>

  <!-- ===== TOP BAR ===== -->

  <!-- ===== CHAT AREA ===== -->
  <main class="chat-area" id="chat-area">
    <div class="bubble assistant" id="welcome">

  <!-- ===== Clerk SDK ===== -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZW5vdWdoLXRyZWVvcmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.clerk.dev/clerk.js">

  <!-- ===== APP LOGIC ===== -->
  <script>
    // ========= CONFIG =========
    const API_URL = "https://philo-backend-su29.onrender.com/ask";
    const STARTING_TOKENS = 5000;

    // √©tat runtime
    let currentUserId = "guest";
    let isSignedIn = false;
    let tokenBalance = STARTING_TOKENS;

    // m√©moire conversation (envoy√©e √† l'API)
    const conversation = [
      {
        role: "assistant",
        content:
          "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle. " +
          "Si vous avez un probl√®me, j‚Äôai la solution. Vous avez une question, " +
          "j‚Äôai la r√©ponse. Ensemble, on ira plus loin üïä"
      }
    ];

    // DOM refs
    const chatArea     = document.getElementById("chat-area");
    const inputField   = document.getElementById("message-input");
    const sendBtn      = document.getElementById("send-btn");
    const plusBtn      = document.getElementById("plus-btn");

    const tokenHeader  = document.getElementById("token-count-header");
    const tokenFooter  = document.getElementById("token-count-footer");

    const authBtn      = document.getElementById("auth-btn");
    const authIcon     = document.getElementById("auth-icon");
    const authTextMain = document.getElementById("auth-text-main");
    const authTextSub  = document.getElementById("auth-text-sub");

    // ===== affichage messages =====
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "bubble " + (role === "user" ? "user" : "assistant");
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // ===== tokens display =====
    function refreshTokenDisplay() {
      tokenHeader.textContent = tokenBalance;
      tokenFooter.textContent = tokenBalance;
    }
    refreshTokenDisplay();

    // ===== co√ªt tokens simple =====
    function spendTokensForMessage(_msgText) {
      const cost = 20;
      tokenBalance = Math.max(0, tokenBalance - cost);
      refreshTokenDisplay();
    }

    // ===== envoi message =====
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      appendMessage("user", text);

      conversation.push({
        role: "user",
        content: text
      });

      spendTokensForMessage(text);

      inputField.value = "";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            conversation
          })
        });

        const data = await resp.json();

        if (!data || !data.answer) {
          appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
          return;
        }

        const answer = data.answer.trim();
        appendMessage("assistant", answer);

        conversation.push({
          role: "assistant",
          content: answer
        });
      } catch (err) {
        appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        sendMessage();
      }
    });

    plusBtn.addEventListener("click", () => {
      appendMessage("assistant", "Fonction + bient√¥t dispo üíé");
    });

    // ===== Auth Clerk =====
    async function initClerk() {
      if (!window.Clerk) {
        console.warn("Clerk pas encore charg√©.");
        return;
      }
      try {
        await window.Clerk.load();

        const user = window.Clerk.user;
        const session = window.Clerk.session;

        if (user && session) {
          isSignedIn = true;
          currentUserId = user.id || "guest";
        } else {
          isSignedIn = false;
          currentUserId = "guest";
        }
        refreshAuthButtonUI();
      } catch (e) {
        console.error("Erreur initClerk:", e);
      }
    }

    function refreshAuthButtonUI() {
      if (isSignedIn) {
        // MODE CONNECT√â
        authBtn.classList.add("logout-mode");
        authIcon.textContent     = "üö™";
        authTextMain.textContent = "Se d√©connecter";
        authTextSub.textContent  = "Compte: " + currentUserId;
      } else {
        // MODE NON CONNECT√â
        authBtn.classList.remove("logout-mode");
        authIcon.textContent     = "üîê";
        authTextMain.textContent = "Connexion / Inscription";
        authTextSub.textContent  = "S√©curis√©";
      }
    }

    // click sur le bouton compte
    authBtn.addEventListener("click", async () => {
      if (!window.Clerk) return;

      if (!isSignedIn) {
        // pas connect√© -> ouvrir le popup de login/signup
        await window.Clerk.openSignIn({
          afterSignIn: async () => {
            await initClerk();
          },
          afterSignUp: async () => {
            await initClerk();
          }
        });
      } else {
        // connect√© -> d√©connexion
        try {
          await window.Clerk.signOut();
        } catch (e) {
          console.error("signOut Clerk:", e);
        }
        isSignedIn = false;
        currentUserId = "guest";
        refreshAuthButtonUI();
      }
    });

    window.addEventListener("load", () => {
      initClerk();
    });
  </script>
