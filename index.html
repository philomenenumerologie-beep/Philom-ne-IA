  <!-- ===== Clerk SDK (auth) ===== -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZW5vdWdoLXRyZWVvcmcm9nLTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.clerk.dev/clerk.js">

  <!-- ===== LOGIQUE APP ===== -->
  <script>
    // =========================
    // CONFIG
    // =========================
    const API_URL = "https://philo-backend-su29.onrender.com/ask";
    const STARTING_TOKENS = 5000;

    // √©tat local
    let currentUserId = "guest";
    let isSignedIn = false;
    let tokenBalance = STARTING_TOKENS;

    // m√©moire locale de la conversation pour gpt
    // tableau d'objets: { role:"user"|"assistant", content:"..." }
    const conversation = [
      {
        role: "assistant",
        content: "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle. Si vous avez un probl√®me, j‚Äôai la solution. Vous avez une question, j‚Äôai la r√©ponse. Ensemble, on ira plus loin üïä"
      }
    ];

    // √©l√©ments du DOM
    const chatArea = document.getElementById("chat-area");
    const inputField = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const plusBtn = document.getElementById("plus-btn");

    const tokenHeader = document.getElementById("token-count-header");
    const tokenFooter = document.getElementById("token-count-footer");

    // menu
    const menuTrigger = document.getElementById("menu-trigger");
    const menuPanel   = document.getElementById("menu-panel");
    const loginBtn    = document.getElementById("login-btn");
    const logoutBtn   = document.getElementById("logout-btn");

    // =========================
    // Rendu message
    // =========================
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "bubble " + (role === "user" ? "user" : "assistant");
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // =========================
    // Tokens : afficher synchrone
    // =========================
    function refreshTokenDisplay() {
      tokenHeader.textContent = tokenBalance;
      tokenFooter.textContent = tokenBalance;
    }
    refreshTokenDisplay();

    // =========================
    // Simu co√ªt tokens par message
    // (ici: +20 tokens d√©pens√©s √† chaque question,
    // tu pourras changer la formule)
    // =========================
    function spendTokensForMessage(msgText) {
      const cost = 20; // TODO: vrai calcul plus tard
      tokenBalance = Math.max(0, tokenBalance - cost);
      refreshTokenDisplay();
    }

    // =========================
    // Envoi message utilisateur -> backend
    // =========================
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      // afficher le message utilisateur
      appendMessage("user", text);

      // ajouter √† l'historique
      conversation.push({
        role: "user",
        content: text
      });

      // consommer des tokens localement
      spendTokensForMessage(text);

      // vider champ
      inputField.value = "";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            conversation
          })
        });

        const data = await resp.json();

        if (!data || !data.answer) {
          appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
          return;
        }

        // r√©ponse IA
        const answer = data.answer.trim();
        appendMessage("assistant", answer);

        // stocker dans la m√©moire locale
        conversation.push({
          role: "assistant",
          content: answer
        });

      } catch (err) {
        appendMessage("assistant", "D√©sol√©e, j'ai eu un probl√®me r√©seau.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        sendMessage();
      }
    });

    // =========================
    // Menu ‚ãØ show/hide
    // =========================
    let menuOpen = false;
    menuTrigger.addEventListener("click", () => {
      menuOpen = !menuOpen;
      menuPanel.style.display = menuOpen ? "block" : "none";
    });

    // Fermer le menu si on clique ailleurs
    document.addEventListener("click", (e) => {
      if (!menuPanel.contains(e.target) && !menuTrigger.contains(e.target)) {
        menuPanel.style.display = "none";
        menuOpen = false;
      }
    });

    // =========================
    // Auth Clerk
    // =========================
    async function initClerk() {
      // attendre que Clerk injecte window.Clerk
      if (!window.Clerk) {
        console.warn("Clerk pas encore charg√©");
        return;
      }
      try {
        await window.Clerk.load();

        const user = window.Clerk.user;
        const session = window.Clerk.session;

        if (user && session) {
          isSignedIn = true;
          currentUserId = user.id || "guest";
        } else {
          isSignedIn = false;
          currentUserId = "guest";
        }
        refreshMenuUI();
      } catch (e) {
        console.error("Erreur initClerk:", e);
      }
    }

    function refreshMenuUI() {
      if (isSignedIn) {
        loginBtn.style.display  = "none";
        logoutBtn.style.display = "block";
      } else {
        loginBtn.style.display  = "block";
        logoutBtn.style.display = "none";
      }
    }

    // quand on tape "Connexion / Inscription"
    loginBtn.addEventListener("click", async () => {
      if (!window.Clerk) return;
      await window.Clerk.openSignIn({
        afterSignIn: async () => {
          await initClerk();
          menuPanel.style.display = "none";
          menuOpen = false;
        },
        afterSignUp: async () => {
          await initClerk();
          menuPanel.style.display = "none";
          menuOpen = false;
        }
      });
    });

    // quand on tape "Se d√©connecter"
    logoutBtn.addEventListener("click", async () => {
      if (!window.Clerk) return;
      try {
        await window.Clerk.signOut();
      } catch(e) {
        console.error("signOut Clerk:", e);
      }
      isSignedIn = false;
      currentUserId = "guest";
      refreshMenuUI();
      menuPanel.style.display = "none";
      menuOpen = false;
    });

    // lancer Clerk au chargement
    window.addEventListener("load", () => {
      initClerk();
    });

    // =========================
    // Bouton +
    // =========================
    plusBtn.addEventListener("click", () => {
      appendMessage("assistant", "Fonction + bient√¥t dispo üíé");
    });

  </script>
