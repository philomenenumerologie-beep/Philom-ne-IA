<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test PayPal (Sandbox)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:24px}
    h1{font-size:28px;margin:0 0 16px}
    #status{background:#111;color:#0f0;padding:10px;border-radius:8px}
  </style>
</head>
<body>
  <h1>Test PayPal (Sandbox)</h1>
  <div id="paypal-button-container"></div>
  <pre id="status">‚è≥ Chargement‚Ä¶</pre>

  <!-- SDK PayPal SANDBOX : remplace le client-id ci-dessous -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=EUR&intent=capture&components=buttons"></script>

  <script>
    const log = (m) => (document.getElementById("status").textContent += "\n" + m);

    // 1) SDK charg√© ?
    if (!window.paypal) {
      log("‚ùå SDK non charg√© ‚Äî v√©rifie le Client ID sandbox, le r√©seau ou un bloqueur de scripts.");
    } else {
      log("‚úÖ SDK charg√©");
      paypal.Buttons({
        style: { layout: "horizontal", height: 45 },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { currency_code: "EUR", value: "5.00" } }]
        }),
        onApprove: async (data, actions) => {
          try { await actions.order.capture(); log("‚úÖ Paiement captur√© (SANDBOX)."); }
          catch (e) { console.error(e); log("‚ùå Capture error: " + e.message); }
        },
        onError: (err) => { console.error(err); log("‚ùå onError: " + (err && err.message || err)); }
      }).render("#paypal-button-container");
      log("üß© Boutons rendus.");
    }
  </script>
</body>
