<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üîÆ Oracle ‚Äî PhilomenIA</title>
<style>
  :root{--bg:#0c0812;--bg2:#1b1026;--txt:#eee;--muted:#b9a7d9;--brand:#7b3aed;--brand-2:#a78bfa;--btn:#6d28d9;--btn-h:#7c3aed;}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--txt);
  background: radial-gradient(1200px 800px at 50% -10%, #20102f 0%, #11091a 40%, #0a0710 75%, #06050a 100%);}
  .wrap{max-width:900px;margin:auto;padding:28px}
  h1{font-size:clamp(28px,5vw,48px);margin:8px 0 16px;color:#deb5ff;display:flex;gap:.6rem;align-items:center}
  p.lead{color:var(--muted);margin:0 0 18px;font-size:clamp(14px,2.6vw,18px)}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.06);
        border-radius:18px;padding:16px 16px}
  textarea{width:100%;min-height:120px;border:1px solid rgba(255,255,255,.12);background:#140b1f;color:var(--txt);
           border-radius:14px;padding:12px 14px;font-size:16px;outline:none}
  .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
  button,a.btn{appearance:none;border:0;border-radius:12px;background:var(--btn);color:#fff;padding:12px 16px;
               font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(123,58,237,.25);transition:.18s}
  button:hover,a.btn:hover{transform:translateY(-1px);background:var(--btn-h)}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,.14);color:#ddd}
  .answer{margin-top:14px;padding:14px;border-radius:14px;background:#120a1a;border:1px solid rgba(255,255,255,.06);white-space:pre-wrap}
  .hint{color:#a99; font-size:13px;margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>üîÆ Oracle</h1>
    <p class="lead">Pose ta question. L‚ÄôOracle r√©pond instantan√©ment (d√©mo si le serveur dort).</p>

    <div class="card">
      <label for="q">Ta question</label>
      <textarea id="q" placeholder="Ex. : Est-ce le bon moment pour lancer mon projet ?"></textarea>
      <div class="row">
        <button id="askBtn">Interroger l‚ÄôOracle</button>
        <a class="btn ghost" href="index.html">‚Üê Accueil</a>
      </div>
      <div class="answer" id="answer" aria-live="polite"></div>
      <div class="hint">*Si le backend Render est endormi/KO, une r√©ponse locale (d√©mo) s‚Äôaffiche.</div>
    </div>
  </div>

<script>
const API_URL = "https://philo-backend-cfxz.onrender.com/ask"; // ‚Üê remplace par ton URL Render quand ok
const ctx = "oracle";

const q = document.getElementById('q');
const ans = document.getElementById('answer');
const btn = document.getElementById('askBtn');

btn.addEventListener('click', async () => {
  const question = q.value.trim();
  if (!question) { ans.textContent = "√âcris ta question d‚Äôabord üôÇ"; return; }
  btn.disabled = true; btn.textContent = "R√©flexion en cours‚Ä¶";
  ans.textContent = "‚úçÔ∏è L‚ÄôOracle consulte les astres‚Ä¶";
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ question, ctx })
    });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    ans.textContent = data.answer || "Pas de r√©ponse re√ßue.";
  } catch(e) {
    // Fallback de d√©mo
    ans.textContent =
      "üîß (d√©mo) Je n‚Äôai pas pu joindre le backend.\n\n" +
      "R√©ponse fictive :\n" +
      "‚Üí Oui, mais pr√©pare 1 action concr√®te demain matin.\n" +
      "‚Üí V√©rifie budget & alli√©¬∑e neutre pour avis.\n" +
      "‚Üí D√©coupe le projet en 3 jalons clairs.\n\n" +
      "Quand le serveur sera en ligne, je r√©pondrai en temps r√©el.";
  } finally {
    btn.disabled = false; btn.textContent = "Interroger l‚ÄôOracle";
  }
});
</script>
</body>
</html>
