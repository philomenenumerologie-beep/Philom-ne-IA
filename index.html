  <script>
    // =========================
    // CONFIG
    // =========================

    // Backend Render
    const API_URL = "https://philo-backend-su29.onrender.com/ask";

    // Tokens de dÃ©part
    let tokenCount = 5000;

    // Conversation qu'on envoie au backend
    // On inclut le message dâ€™intro une seule fois
    const conversation = [
      {
        role: "system",
        content:
          "Tu es PhilomÃ¨ne I.A., une assistante personnelle en franÃ§ais, ton calme, humain, utile. " +
          "Tu peux aider pour les devoirs, la vie quotidienne, les mails, les dÃ©marches, et tu expliques clairement."
      },
      {
        role: "assistant",
        content:
          "ðŸ‘‹ Bonjour. Je suis PhilomÃ¨ne I.A., votre assistante personnelle.\n" +
          "Si vous avez un problÃ¨me, jâ€™ai la solution.\n" +
          "Vous avez une question, jâ€™ai la rÃ©ponse.\n" +
          "Ensemble, on ira plus loin ðŸ•Š"
      }
    ];

    // =========================
    // DOM
    // =========================
    const chatContainer   = document.getElementById("chat-container");
    const userInput       = document.getElementById("user-input");
    const sendBtn         = document.getElementById("send-btn");
    const tokenTop        = document.getElementById("token-count-top");
    const tokenBottom     = document.getElementById("token-count-bottom");

    const moreBtn         = document.getElementById("moreBtn");
    const menuPanel       = document.getElementById("menuPanel");
    const loginBtn        = document.getElementById("loginBtn");

    // =========================
    // UI HELPERS
    // =========================
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who) {
      const div = document.createElement("div");
      div.classList.add("bubble");

      if (who === "user") {
        div.classList.add("user");
      } else if (who === "assistant") {
        div.classList.add("assistant");
      } else if (who === "thinking") {
        div.classList.add("assistant","thinking");
      } else {
        div.classList.add("assistant");
      }

      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function updateTokenDisplay() {
      tokenTop.textContent    = tokenCount;
      tokenBottom.textContent = tokenCount;
    }

    function initConversationUI() {
      // Montrer UNIQUEMENT le message d'accueil assistant,
      // pas le message system
      const welcome = conversation[1].content;
      addBubble(welcome, "assistant");
      updateTokenDisplay();
    }

    // =========================
    // CHAT LOGIC
    // =========================
    async function askPhilomene() {
      const text = userInput.value.trim();
      if (!text) return;

      // bulle user
      addBubble(text, "user");

      // push vers la convo
      conversation.push({
        role: "user",
        content: text
      });

      // clear input
      userInput.value = "";

      // bulle "je rÃ©flÃ©chis..."
      const thinkingBubble = addBubble("â€¦", "thinking");

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            conversation: conversation
          })
        });

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }

        const data = await resp.json();

        // remplacer la bulle thinking par vraie rÃ©ponse
        thinkingBubble.remove();
        const answer = data.answer || "DÃ©solÃ©e, pas de rÃ©ponse.";
        addBubble(answer, "assistant");

        // enregistrer rÃ©ponse dans l'historique
        conversation.push({
          role: "assistant",
          content: answer
        });

        // dÃ©crÃ©menter tokens local (fake pour lâ€™instant)
        tokenCount = Math.max(0, tokenCount - 20);
        updateTokenDisplay();

      } catch (err) {
        thinkingBubble.textContent = "Oups. ProblÃ¨me serveur.";
      }
    }

    sendBtn.addEventListener("click", askPhilomene);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        askPhilomene();
      }
    });

    // =========================
    // MENU 3 POINTS
    // =========================
    let menuOpen = false;
    moreBtn.addEventListener("click", () => {
      menuOpen = !menuOpen;
      menuPanel.style.display = menuOpen ? "flex" : "none";
    });

    // clic "Connexion / Inscription"
    loginBtn.addEventListener("click", async () => {
      try {
        await Clerk.load();
        if (Clerk.user) {
          // dÃ©jÃ  connectÃ© â†’ on propose dÃ©connexion
          const out = confirm("Vous Ãªtes connectÃ©. Vous voulez vous dÃ©connecter ?");
          if (out) {
            await Clerk.signOut();
            alert("DÃ©connectÃ©.");
          }
        } else {
          // pas connectÃ© â†’ ouvrir modal Clerk
          Clerk.openSignIn();
        }
      } catch (e) {
        alert("Auth indisponible.");
      }
    });

    // fermer le menu si on clique ailleurs
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".more") && !e.target.closest("#menuPanel")) {
        menuOpen = false;
        menuPanel.style.display = "none";
      }
    });

    // =========================
    // START
    // =========================
    initConversationUI();
  </script>
