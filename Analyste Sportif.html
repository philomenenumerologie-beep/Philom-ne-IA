<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ Analyste Sportif Philoménia</title>
  <style>
    body {
      background-color: #001820;
      color: #eaffff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00b7ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008dd1;
    }
    #reponse {
      margin-top: 20px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>⚽ Analyste Sportif</h1>
  <p>Pose ta question sur le sport (matchs, tactiques, joueurs...)</p>

  <textarea id="question" placeholder="Exemple : Analyse le style de jeu du PSG."></textarea><br>
  <button onclick="interrogerSport()">Interroger</button>

  <div id="reponse"></div>

  <script>
    async function interrogerSport() {
      const question = document.getElementById("question").value;
      const reponseDiv = document.getElementById("reponse");
      reponseDiv.textContent = "Analyse en cours... ⚙️";

      try {
        const r = await fetch("https://philo-backend-cfxz.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ia: "sport", question })
        });
        const data = await r.json();
        reponseDiv.textContent = data.reponse || "Aucune réponse obtenue.";
      } catch (err) {
        reponseDiv.textContent = "Erreur serveur ❌";
      }
    }
  </script>
</body>
</html>
