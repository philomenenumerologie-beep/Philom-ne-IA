<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayPal – Test Sandbox</title>
</head>
<body>
  <h1>Test PayPal (Sandbox)</h1>

  <div id="paypal-button-container"></div>
  <pre id="status" style="background:#111;color:#0f0;padding:10px"></pre>

  <!-- SDK PayPal : SANDBOX (client-id sandbox requis) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=EUR&intent=capture&components=buttons"></script>

  <script>
    const log = (m)=> document.getElementById('status').textContent += m + "\n";

    if (!window.paypal) {
      log("❌ SDK non chargé");
    } else {
      log("✅ SDK chargé");
      paypal.Buttons({
        style: { layout: "horizontal", height: 45 },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { currency_code: "EUR", value: "5.00" } }]
        }),
        onApprove: async (data, actions) => {
          await actions.order.capture();
          log("✅ Paiement capturé (SANDBOX).");
        },
        onError: (err) => {
          console.error(err);
          log("❌ onError: " + (err && err.message || err));
        }
      }).render("#paypal-button-container");
      log("Boutons rendus.");
    }
  </script>
</body>
</html>
