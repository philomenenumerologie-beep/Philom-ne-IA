<!DOCTYPE html>
<html lang="fr" style="background:#000;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Philom√®ne I.A.</title>
  <meta name="color-scheme" content="dark" />

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* HEADER */
    header {
      background:#000;
      color:#ffd84f;
      border-bottom:1px solid rgba(255,255,255,0.08);
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:16px;
      font-weight:500;
    }
    .left-head,
    .right-head{
      display:flex;
      align-items:center;
      gap:12px;
      color:#fff;
    }
    .burger,
    .more {
      width:40px;
      height:40px;
      background:#111;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:20px;
      font-weight:500;
    }

    .token-box {
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:14px;
      line-height:1.2;
      color:#ffd84f;
      font-weight:600;
    }
    .token-value {
      display:flex;
      align-items:center;
      gap:8px;
    }
    .token-value span#token-count-top{
      color:#ffd84f;
      font-feature-settings:"tnum";
    }
    .token-label {
      font-size:12px;
      color:#888;
      font-weight:400;
    }

    /* CONTENU CHAT */
    .chat-wrapper {
      flex:1;
      display:flex;
      flex-direction:column;
      padding:16px;
      gap:16px;
      overflow-y:auto;
      background:radial-gradient(circle at 20% 20%, rgba(80,0,255,0.18) 0%, rgba(0,0,0,0) 60%);
    }

    .bubble {
      max-width:90%;
      border-radius:12px;
      padding:16px;
      line-height:1.4;
      font-size:18px;
      box-shadow:0 30px 60px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.08);
    }

    /* bulle assistante */
    .bubble.system,
    .bubble.assistant {
      align-self:flex-start;
      background:#2b2b2b;
      color:#fff;
    }

    /* bulle utilisateur */
    .bubble.user {
      align-self:flex-end;
      background:#4c3bff;
      background:radial-gradient(circle at 100% 0%, rgba(130,110,255,.6) 0%, rgba(20,10,60,0) 60%), #4c3bff;
      color:#fff;
      font-weight:500;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 40px rgba(100,60,255,0.6),0 30px 60px rgba(0,0,0,0.8);
    }

    /* barre d'envoi */
    .input-zone-wrapper {
      background:#000;
      border-top:1px solid rgba(255,255,255,0.08);
      padding:16px;
    }
    .input-row {
      display:flex;
      align-items:stretch;
      gap:12px;
      background:radial-gradient(circle at 0% 0%, rgba(130,110,255,.3) 0%, rgba(0,0,0,0) 60%);
    }
    .plus-btn {
      min-width:52px;
      min-height:52px;
      background:#1a0aff;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 30px rgba(120,80,255,0.8),0 30px 60px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:28px;
      line-height:0;
      font-weight:500;
    }
    .text-input {
      flex:1;
      background:#0f0f1a;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
      font-size:18px;
      color:#fff;
      padding:16px;
      font-family:inherit;
      outline:none;
    }
    .send-btn {
      min-width:52px;
      min-height:52px;
      background:#1a0aff;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 30px rgba(120,80,255,0.8),0 30px 60px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:24px;
      line-height:0;
      font-weight:500;
    }

    .status-line {
      text-align:center;
      margin-top:12px;
      font-size:15px;
      color:#999;
      font-weight:400;
    }
    .status-line strong {
      font-weight:600;
      color:#fff;
    }
    .status-line #token-count-bottom {
      color:#fff;
      font-feature-settings:"tnum";
    }

    /* petit loader style "Philom√®ne r√©fl√©chit..." */
    .thinking-bubble {
      font-size:16px;
      color:#ddd;
      background:#2b2b2b;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="left-head">
      <div class="burger">‚ò∞</div>
    </div>

    <div class="token-box">
      <div class="token-value">
        <div style="font-size:20px;">üíé</div>
        <span id="token-count-top">5000</span>
        <span>tokens</span>
      </div>
      <div class="token-label">Philom√®ne I.A.</div>
    </div>

    <div class="right-head">
      <div class="more">‚ãØ</div>
    </div>
  </header>

  <!-- ZONE MESSAGES -->
  <div id="chat-container" class="chat-wrapper"></div>

  <!-- BARRE D'ENVOI -->
  <div class="input-zone-wrapper">
    <div class="input-row">
      <div class="plus-btn">+</div>
      <input
        id="user-input"
        class="text-input"
        placeholder="√âcrivez votre message..."
      />
      <div id="send-btn" class="send-btn">‚û§</div>
    </div>

    <div class="status-line">
      Pr√™t ‚Ä¢
      <strong>
        <span id="token-count-bottom">5000</span>
        tokens
      </strong>
      restants
    </div>
  </div>

  <!-- SCRIPT LOGIQUE -->
  <script>
    // ========== CONFIG ==========
    // URL de l'API backend Render (POST /ask)
    const API_URL = "https://philo-backend-su29.onrender.com/ask";

    // compteur de tokens simul√©
    let tokenCount = 5000;

    // Conversation partag√©e FRONT -> BACK
    // On initialise avec:
    //   - un message "system" (personnalit√© de Philom√®ne)
    //   - un message "assistant" (son message de bienvenue)
    const conversation = [
      {
        role: "system",
        content:
          "Tu es Philom√®ne I.A., une assistante personnelle en fran√ßais, avec un ton humain, calme et rassurant."
      },
      {
        role: "assistant",
        content:
          "üëã Bonjour ! Je suis Philom√®ne I.A., votre assistante personnelle.\n" +
          "Si vous avez un probl√®me, j‚Äôai la solution.\n" +
          "Vous avez une question, j‚Äôai la r√©ponse.\n" +
          "Ensemble, on ira plus loin üïä"
      }
    ];

    // ========== S√âLECTEURS DOM ==========
    const chatContainer = document.getElementById("chat-container");
    const userInput     = document.getElementById("user-input");
    const sendBtn       = document.getElementById("send-btn");
    const tokenTop      = document.getElementById("token-count-top");
    const tokenBottom   = document.getElementById("token-count-bottom");

    // ========== FONCTIONS UI ==========

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addBubble(text, who) {
      // who = "assistant" | "user" | "system" | "thinking"
      const div = document.createElement("div");
      div.classList.add("bubble");

      if (who === "user") {
        div.classList.add("user");
      } else if (who === "assistant" || who === "system") {
        div.classList.add("assistant");
      } else if (who === "thinking") {
        div.classList.add("thinking-bubble","assistant");
      } else {
        div.classList.add("assistant");
      }

      // s√©curit√© basique pour √©viter undefined
      div.textContent = text || "";
      chatContainer.appendChild(div);
      scrollToBottom();
      return div; // on renvoie la bulle (utile pour loader)
    }

    function updateTokenDisplay() {
      tokenTop.textContent    = tokenCount;
      tokenBottom.textContent = tokenCount;
    }

    // Au chargement: on affiche d√©j√† les deux premiers messages (bienvenue)
    function initConversationUI() {
      // message assistant d'accueil
      const welcomeMsg = conversation[1].content;
      addBubble(welcomeMsg, "assistant");

      updateTokenDisplay();
      scrollToBottom();
    }

    // ========== APPEL API ==========
    async function askPhilomene() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1. on affiche le message USER (violet)
      addBubble(text, "user");

      // 2. on push dans la conversation c√¥t√© JS
      conversation.push({
        role: "user",
        content: text
      });

      // 3. reset champ
      userInput.value = "";

      // 4. bulle "Philom√®ne r√©fl√©chit..."
      const thinkingBubble = addBubble(
        "Philom√®ne r√©fl√©chit √† votre message...",
        "thinking"
      );

      try {
        // 5. on appelle le backend
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            conversation: conversation
          })
        });

        if (!resp.ok) {
          throw new Error("R√©ponse r√©seau pas OK: " + resp.status);
        }

        const data = await resp.json();
        // data.answer doit √™tre le texte de Philom√®ne renvoy√© par le serveur

        // 6. on enl√®ve la bulle 'thinking' et on met la vraie r√©ponse
        thinkingBubble.remove();
        addBubble(data.answer || "‚Ä¶", "assistant");

        // 7. on pousse la r√©ponse dans notre conversation locale
        conversation.push({
          role: "assistant",
          content: data.answer || ""
        });

        // 8. on d√©cr√©mente un peu les tokens simul√©s
        tokenCount = Math.max(0, tokenCount - 20);
        updateTokenDisplay();

      } catch (err) {
        // si erreur => on remplace la bulle 'thinking' par l'erreur
        thinkingBubble.textContent =
          "D√©sol√©e, j'ai eu un probl√®me r√©seau.";
      }
    }

    // clic bouton envoyer
    sendBtn.addEventListener("click", askPhilomene);

    // touche Entr√©e
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        askPhilomene();
      }
    });

    // init √† l'ouverture
    initConversationUI();
  </script>
</body>
</html>
