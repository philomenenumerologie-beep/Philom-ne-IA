<!DOCTYPE html>

  <!-- Styles -->

  <!-- Icons (emoji via text) -->
  <style>
    /* Petites s√©curit√©s au cas o√π */
    :root {
      --violet:#7c4dff;
      --violet-2:#9a76ff;
      --bg:#0e0e11;
      --bg-2:#14141a;
      --text:#e9e9ee;
      --muted:#bdbdd1;
      --card:#1a1a22;
      --border:#2a2a36;
    }
    html,body{height:100%}
    body.dark{background:var(--bg); color:var(--text)}
    .app{min-height:100%; display:flex; flex-direction:column}

    /* HEADER */
    .topbar{position:sticky; top:0; z-index:20; backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(180deg, rgba(10,10,14,.85), rgba(10,10,14,.6) 60%, transparent);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{display:flex; align-items:center; gap:.75rem; padding:.9rem 1rem;}
    .brand{font-weight:800; letter-spacing:.2px; font-size:1.3rem;}
    .spacer{flex:1}
    .btn{background:var(--card); color:var(--text); border:1px solid var(--border); padding:.45rem .9rem; border-radius:.8rem; font-weight:600}
    .btn:hover{border-color:var(--violet)}
    .token{display:flex; align-items:center; gap:.45rem; background:var(--card); padding:.4rem .7rem; border:1px solid var(--border); border-radius:.8rem; font-weight:700}
    .burger{width:2.4rem; height:2.4rem; border-radius:.65rem; display:grid; place-items:center; background:var(--card); border:1px solid var(--border); cursor:pointer}

    /* Version sous l‚Äôen-t√™te */
    .version{display:flex; align-items:center; gap:.5rem; padding: .4rem 1rem .8rem 1rem; color:var(--muted); font-weight:600}
    .dot{width:.55rem; height:.55rem; background:#a56aff; border-radius:999px; box-shadow:0 0 8px #a56aff}

    /* MENU BURGER (drop) */
    .menu{position:absolute; right:1rem; top:3.6rem; width:200px; background:var(--card);
      border:1px solid var(--border); border-radius:.9rem; overflow:hidden; display:none; z-index:40}
    .menu.open{display:block}
    .menu button{all:unset; display:block; width:100%; padding:.8rem 1rem; cursor:pointer; color:var(--text)}
    .menu button:hover{background:#222231}

    /* CHAT LISTE */
    .chat{flex:1; padding:1rem; display:flex; flex-direction:column; gap:.8rem}

    /* Composer */
    .composer-wrap{padding:.8rem 1rem 1.1rem 1rem}
    .composer{display:flex; align-items:center; gap:.6rem; background:var(--bg-2); border:1px solid var(--border); border-radius:1rem; padding:.35rem .4rem}
    .plus{width:2.4rem; height:2.4rem; border-radius:.7rem; display:grid; place-items:center; background:var(--card); border:1px solid var(--border); cursor:pointer}
    .input{flex:1; border:none; background:transparent; color:var(--text); padding:.6rem .2rem; font-size:1rem; outline:none}
    .mic{width:2.4rem; height:2.4rem; display:grid; place-items:center; border-radius:.6rem; border:1px solid var(--border); background:var(--card)}
    .send{width:2.6rem; height:2.6rem; border-radius:.8rem; border:none; background:linear-gradient(90deg,var(--violet),var(--violet-2)); color:white; font-weight:800; cursor:pointer}

    /* Bottom sheet (+) */
    .sheet-bg{position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; z-index:45}
    .sheet{position:fixed; left:0; right:0; bottom:0; background:var(--card); border-top:1px solid var(--border); border-radius:1rem 1rem 0 0; padding:1rem; display:none; z-index:50}
    .sheet h4{margin:.2rem 0 1rem 0}
    .row{display:flex; gap:.6rem}
    .opt{flex:1; display:flex; align-items:center; justify-content:center; gap:.5rem; background:var(--bg-2); border:1px solid var(--border); border-radius:.9rem; padding:.8rem; cursor:pointer}
    .opt:active{transform:scale(.98)}
    /* Typing bubble */
    .bubble{max-width:90%; background:#1e1e27; border:1px solid var(--border); padding:.8rem 1rem; border-radius:1rem}
  </style>
</head>
<body class="dark">
  <div class="app">

    <!-- HEADER -->
    <header class="topbar">

        <div class="brand">Philom√®ne I.A.</div>

        <button id="connectBtn" class="btn">Connexion</button>

        <!-- Compteur tokens -->
        <div class="token" aria-label="Solde de tokens">
          üíé <span id="tokenCount">1000000</span>

        <!-- Menu burger -->
        <button id="menuButton" class="burger" aria-label="Menu">
          ‚ò∞

  <!-- Mini-hooks sp√©cifiques au menu / FAQ (pas besoin d‚Äô√©diter scripts.js) -->
  <script>
    // Ouvrir/fermer le menu
    const menuBtn = document.getElementById('menuButton');
    const menu = document.getElementById('menu');
    document.addEventListener('click', (e)=>{
      if(e.target === menuBtn){ menu.classList.toggle('open'); return; }
      if(!menu.contains(e.target)) menu.classList.remove('open');
    });

    // FAQ simple pop-up
    document.getElementById('faqBtn').addEventListener('click', ()=>{
      menu.classList.remove('open');
      alert("Acheter des tokens : 1M=5‚Ç¨ ‚Ä¢ 2M=10‚Ç¨ ‚Ä¢ 4M=20‚Ç¨ (+50% au 1er achat).\n\nIA utilis√©e : GPT-5 Thinking.\n\nVos √©changes restent priv√©s.");
    });

    // Connexion / Acheter : placeholders en pop-up (tu brancheras plus tard)
    document.getElementById('connectBtn').addEventListener('click', ()=>{
      alert("Connexion : lier ton compte (placeholder).");
    });
    document.getElementById('buyBtn').addEventListener('click', ()=>{
      alert("Acheter des tokens : 1M=5‚Ç¨ ‚Ä¢ 2M=10‚Ç¨ ‚Ä¢ 4M=20‚Ç¨ (+50% au 1er achat).");
