<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Scanner Code-barres üì∑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #020617;
      --bg-video: #000000;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.1);
      --danger: #dc2626;
      --danger-soft: rgba(220, 38, 38, 0.12);
      --border-soft: #111827;
      --btn-secondary: #0b1120;
      --shadow-strong: 0 18px 45px rgba(15, 23, 42, 0.95);
      --radius-xl: 18px;
      --radius-pill: 999px;
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 20px 16px 32px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 0 0, #0f172a 0, #020617 50%);
      color: var(--text-main);
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0 0 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span.icon {
      font-size: 22px;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    /* --- VIDEO / PREVIEW --- */

    #previewWrapper {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      background: radial-gradient(circle at 10% 0%, #1f2933 0, #020617 55%);
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow: var(--shadow-strong);
      margin-bottom: 14px;
    }

    #preview {
      width: 100%;
      height: 260px;
      background: var(--bg-video);
      object-fit: cover;
      position: relative;
    }

    /* Overlay pour le "laser" */
    .scan-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .scan-gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0, rgba(34, 197, 94, 0.14), transparent 55%);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .scan-line {
      position: absolute;
      left: 8%;
      right: 8%;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent 0,
        rgba(34, 197, 94, 0.1) 10%,
        rgba(34, 197, 94, 0.9) 50%,
        rgba(34, 197, 94, 0.1) 90%,
        transparent 100%
      );
      box-shadow:
        0 0 10px rgba(34, 197, 94, 0.6),
        0 0 24px rgba(34, 197, 94, 0.5);
      border-radius: 999px;
      transform: translateY(-100%);
      opacity: 0;
    }

    @keyframes scanVertical {
      0% {
        transform: translateY(5%);
      }
      50% {
        transform: translateY(80%);
      }
      100% {
        transform: translateY(5%);
      }
    }

    /* Quand on scanne ‚Üí activer les effets */
    #previewWrapper.is-scanning .scan-gradient {
      opacity: 1;
    }

    #previewWrapper.is-scanning .scan-line {
      opacity: 1;
      animation: scanVertical 1600ms linear infinite;
    }

    /* --- STATUS BAR --- */

    #status {
      max-width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 14px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
    }

    #status::before {
      content: "‚ÑπÔ∏è";
      flex-shrink: 0;
      margin-top: 1px;
      font-size: 14px;
    }

    #status.ok {
      background: #022c22;
      border-color: #064e3b;
      color: #bbf7d0;
    }
    #status.ok::before {
      content: "‚úÖ";
    }

    #status.err {
      background: var(--danger-soft);
      border-color: var(--danger);
      color: #fee2e2;
    }
    #status.err::before {
      content: "‚ùå";
    }

    /* --- BUTTONS --- */

    #buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    button {
      flex: 1;
      padding: 14px 18px;
      border-radius: var(--radius-pill);
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        background var(--transition-fast),
        opacity var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #startBtn {
      background: var(--accent);
      color: #020617;
      box-shadow: 0 10px 35px rgba(34, 197, 94, 0.45);
    }

    #startBtn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.35);
    }

    #startBtn.disabled {
      opacity: 0.45;
      box-shadow: none;
      cursor: default;
    }

    #stopBtn {
      background: var(--btn-secondary);
      color: #e5e7eb;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.9);
    }

    #stopBtn:active {
      transform: translateY(1px) scale(0.985);
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.9);
    }

    /* --- RESULT BOX --- */

    #codeValueBox {
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(31, 41, 55, 0.95);
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.4;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    #codeValueBox::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.07), transparent 55%);
      pointer-events: none;
      opacity: 0.9;
    }

    #codeValueBox span {
      position: relative;
      z-index: 1;
    }

    #codeValue {
      position: relative;
      z-index: 1;
      display: inline-block;
      margin-top: 4px;
      font-weight: 700;
      color: var(--accent);
      word-break: break-all;
    }

    /* Texte produit format√© */
    .product-line-main {
      display: block;
      margin-bottom: 4px;
      color: #e5e7eb;
      font-weight: 500;
    }

    .product-line-extra {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
    }

    @media (min-width: 768px) {
      body {
        padding-top: 28px;
      }
      #preview {
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>
      <span>Test Scanner Code-barres</span>
      <span class="icon">üì∑</span>
    </h1>
    <p class="subtitle">
      V√©rifie qu‚Äôon lit bien un code-barres avec la cam√©ra, sans toucher au reste de Philom√®ne.
    </p>

    <div id="previewWrapper">
      <div id="preview"></div>

      <!-- overlay animation -->
      <div class="scan-overlay">
        <div class="scan-gradient"></div>
        <div class="scan-line"></div>
      </div>
    </div>

    <div id="status">Initialisation du scanner‚Ä¶</div>

    <div id="buttons">
      <button id="startBtn">
        <span>‚ñ∂Ô∏è</span>
        <span>D√©marrer</span>
      </button>
      <button id="stopBtn">
        <span>‚èπÔ∏è</span>
        <span>Arr√™ter</span>
      </button>
    </div>

    <div id="codeValueBox">
      <span>Aucun produit scann√© pour le moment.</span>
      <div id="codeValue"></div>
    </div>
  </div>

  <!-- QuaggaJS depuis CDN -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <!-- Ton script -->
  <script src="barcode-test.js"></script>
</body>
</html>
